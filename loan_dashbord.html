<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Loan Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Firebase SDKs for backend connection -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --primary-bg: #f7f8fc;
            --card-bg: #ffffff;
            --text-dark: #1a202c;
            --text-light: #718096;
            --border-color: #e2e8f0;
            --primary-color: #4f46e5;
            --primary-dark: #4338ca;
            --danger-color: #e53e3e;
            --danger-light: #fff5f5;
            --success-color: #38a169;
            --success-light: #f0fff4;
            --warning-color: #dd6b20;
            --warning-light: #fffaf0;
            --font-family: 'Poppins', sans-serif;
        }

        body { 
            font-family: var(--font-family); 
            background-color: var(--primary-bg); 
            margin: 0; 
            padding: 24px;
            color: var(--text-dark); 
        }

        .container { 
            max-width: 1380px; 
            margin: 0 auto; 
        }

        .header { 
            text-align: left; 
            margin-bottom: 32px; 
            position: relative;
        }
        .header h1 { 
            margin: 0; 
            font-size: 28px; /* Thoda chhota kiya gaya */
            font-weight: 700; 
            color: var(--text-dark);
            line-height: 1.2;
        }
        .header p { 
            margin: 8px 0 0; 
            color: var(--text-light); 
            font-size: 16px; /* Thoda chhota kiya gaya */
        }

        #generate-credit-btn {
            position: absolute;
            top: 0;
            right: 0;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 18px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #generate-credit-btn:hover {
            background-color: var(--primary-dark);
        }

        .summary-section { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 24px; 
            margin-bottom: 40px; 
        }
        .summary-card { 
            background: var(--card-bg); 
            border-radius: 12px; 
            padding: 24px; 
            text-align: center; 
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        .summary-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px -5px rgba(0,0,0,0.07);
        }
        .summary-card h3 { 
            margin: 0 0 8px 0; 
            font-size: 16px; 
            color: var(--text-light); 
            font-weight: 500; 
        }
        .summary-card p { 
            margin: 0; 
            font-size: 36px; 
            font-weight: 700; 
            color: var(--primary-color); 
        }

        .filter-controls { 
            margin-bottom: 32px; 
        }
        #search-input { 
            width: 100%; 
            padding: 12px 16px; 
            border: 1px solid var(--border-color); 
            border-radius: 8px; 
            font-size: 16px; 
            box-sizing: border-box; 
            transition: border-color 0.2s, box-shadow 0.2s; 
            background-color: var(--card-bg);
        }
        #search-input:focus { 
            outline: none; 
            border-color: var(--primary-color); 
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        #loader { 
            text-align: center; 
            padding: 50px; 
            font-size: 16px; 
            color: var(--text-light); 
        }
        .spinner { 
            width: 40px; height: 40px; 
            border: 4px solid rgba(0,0,0,0.1); 
            border-left-color: var(--primary-color); 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
            margin: 0 auto 15px auto; 
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        #loader.hidden { display: none; }

        .message-box { 
            background-color: var(--success-light); 
            color: var(--success-color); 
            padding: 25px; 
            border-radius: 12px; 
            text-align: center; 
            border: 1px solid #c6f6d5; 
            grid-column: 1 / -1;
        }

        #outstanding-loans-container { 
            display: grid; 
            gap: 24px; 
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        }
        
        .loan-card, .credit-card-wrapper {
             width: 100%;
        }

        .loan-card { 
            background-color: var(--card-bg); 
            border-radius: 12px; 
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); 
            transition: all 0.3s ease; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
        }
        .loan-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); 
        }

        .credit-card-wrapper {
            background-color: transparent; border: none; box-shadow: none;
            overflow: visible; display: flex; flex-direction: column; gap: 8px;
        }
        .credit-card-wrapper:hover .credit-card-image-bg {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px -5px rgba(0,0,0,0.15);
        }
        .credit-card-image-bg {
            color: white; position: relative; padding-bottom: 56.25%;
            background-size: cover; background-position: center; width: 100%;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7); border-radius: 16px;
            transition: all 0.3s ease; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }
        .cc-content { position: absolute; top: 0; left: 0; right: 0; bottom: 0; padding: 0; }
        .cc-profile-pic {
            position: absolute; top: 18px; left: 18px; width: 45px; height: 45px;
            border-radius: 50%; border: 2px solid rgba(255,255,255,0.7); overflow: hidden;
        }
        .cc-profile-pic img { width: 100%; height: 100%; object-fit: cover; }
        .cc-member-name { position: absolute; bottom: 40px; left: 35px; font-size: 18px; font-weight: 500; }
        .cc-amount-group { position: absolute; bottom: 25px; right: 35px; text-align: right; }
        .cc-amount-group .cc-value { font-size: 26px; font-weight: 700; line-height: 1; }
        .cc-telecom-logo {
            position: absolute; top: 25px; right: 35px; font-size: 24px;
            font-weight: 700; color: white; text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        /* === YEH NAYA CODE HAI (ISE PASTE KAREIN) === */
.cc-pay-now {
    position: absolute; 
    top: 45px; 
    right: 40px; 
    font-size: 18px;
    font-weight: 700; 
    color: white; 
    text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
}

        .cc-product-image {
            position: absolute; top: 16px; right: 16px; width: 50px; height: 50px;
            border-radius: 8px; border: 2px solid rgba(255,255,255,0.7); overflow: hidden;
            background-color: rgba(255,255,255,0.2);
            display: flex; align-items: center; justify-content: center;
        }
        .cc-product-image img { width: 100%; height: 100%; object-fit: cover; }
        .cc-product-image .icon { width: 28px; height: 28px; color: white; }


        .card-main-content { padding: 20px; position: relative; flex-grow: 1; display: flex; flex-direction: column; }
        .card-download-btn { position: absolute; top: 16px; right: 16px; background-color: #f3f4f6; color: #4b5563; border: none; border-radius: 50%; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s ease; z-index: 2;}
        .card-download-btn:hover { background-color: #e5e7eb; transform: scale(1.1); }
        .card-download-btn .icon { width: 20px; height: 20px; }
        .card-top { display: flex; align-items: center; margin-bottom: 20px; }
        .profile-picture { width: 50px; height: 50px; border-radius: 50%; overflow: hidden; margin-right: 16px; flex-shrink: 0; border: 2px solid var(--border-color); }
        .profile-picture img { width: 100%; height: 100%; object-fit: cover; }
        .user-details h3 { margin: 0; font-size: 18px; font-weight: 600; color: var(--text-dark); }
        .loan-date { font-size: 13px; color: var(--text-light); display: flex; align-items: center; gap: 6px; margin-top: 4px; }
        .loan-date .icon { width: 14px; height: 14px; }
        
        .card-middle { background-color: var(--primary-bg); border-radius: 12px; padding: 16px; border: 1px solid var(--border-color); margin-top: auto; }
        .detail-row { display: flex; justify-content: space-between; align-items: center; font-size: 14px; }
        .detail-row:not(:last-child) { margin-bottom: 12px; }
        .detail-label { display: flex; align-items: center; gap: 8px; color: var(--text-light); font-weight: 500; }
        .detail-label .icon { width: 16px; height: 16px; }
        .detail-value { font-weight: 600; font-size: 15px; }
        .detail-value.amount { color: var(--text-dark); }
        .detail-value.loan-type-value { color: var(--primary-dark); font-weight: 600; background-color: #e0e7ff; padding: 2px 8px; border-radius: 6px; font-size: 13px; }
        
        .pending-banner { 
            color: white; 
            padding: 8px 16px;
            text-align: center; 
            font-weight: 600;
            font-size: 12px;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 6px;
        }
        .loan-card .pending-banner {
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }
         .credit-card-wrapper .pending-banner {
            border-radius: 12px;
        }
        .pending-banner .icon { 
            width: 14px;
            height: 14px; 
            flex-shrink: 0; 
        }
        .pending-banner.green { background-color: var(--success-color); }
        .pending-banner.warning { background-color: var(--warning-color); }
        .pending-banner.danger { background-color: var(--danger-color); }
        
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s; }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content { background-color: var(--card-bg); border-radius: 16px; padding: 28px; width: 90%; max-width: 450px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); transform: scale(0.95); transition: transform 0.3s; }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .modal-header h2 { margin: 0; font-size: 22px; }
        .close-modal-btn { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--text-light); }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; color: var(--text-dark); }
        .form-group select, .form-group input { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 16px; box-sizing: border-box; background-color: var(--primary-bg); }
        .modal-btn { width: 100%; padding: 14px; border-radius: 8px; border: none; font-size: 16px; font-weight: 600; cursor: pointer; transition: background-color 0.3s; background-color: var(--primary-color); color: white; }
        .modal-btn:hover { background-color: var(--primary-dark); }
        #generated-card-container { margin-top: 24px; }
        #modal-status { text-align: center; margin-top: 15px; font-weight: 500; }
        .action-buttons { display: flex; gap: 12px; margin-top: 12px; }
        .action-buttons .modal-btn { display: flex; align-items: center; justify-content: center; gap: 8px; }
        #share-btn { background-color: #25D366; }
        #share-btn:hover { background-color: #128C7E; }
        #download-btn { background-color: var(--text-light); }
        #download-btn:hover { background-color: var(--text-dark); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Smart<br>Loan Dashboard</h1>
            <p>Track all outstanding member loans.</p>
            <button id="generate-credit-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                Generate Card
            </button>
        </div>

        <div class="summary-section">
            <div class="summary-card">
                <h3>Outstanding Loans</h3>
                <p id="total-outstanding-count">0</p>
            </div>
            <div class="summary-card">
                <h3>Total Amount Due</h3>
                <p id="total-outstanding-amount">₹0</p>
            </div>
        </div>

        <div class="filter-controls">
            <input type="text" id="search-input" placeholder="Search by member name...">
        </div>

        <div id="loader">
            <div class="spinner"></div>
            Authenticating user...
        </div>

        <div id="outstanding-loans-container"></div>
    </div>

    <!-- Modal for Generating Cards -->
    <div class="modal-overlay" id="credit-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Generate Card</h2>
                <button class="close-modal-btn">&times;</button>
            </div>

            <div class="form-group">
                <label for="member-select">Select Member</label>
                <select id="member-select">
                    <option value="">-- Loading members --</option>
                </select>
            </div>

            <!-- === BADLAV START: TOGGLE SWITCH KI JAGAH DROPDOWN MENU === -->
            <div class="form-group">
                <label for="card-type-select">Card Type</label>
                <select id="card-type-select">
                    <option value="credit">10-Day Credit</option>
                    <option value="grocery">Grocery Credit</option>
                    <option value="recharge">Recharge Card</option>
                </select>
            </div>
            <!-- === BADLAV END === -->
            
            <div id="amount-fields">
                <div class="form-group">
                    <label for="credit-amount">Amount</label>
                    <input type="number" id="credit-amount" placeholder="Select a member first" disabled>
                </div>
            </div>

            <div id="recharge-fields" style="display: none;">
                <div class="form-group">
                    <label for="telecom-select">Telecom Company</label>
                    <select id="telecom-select">
                        <option value="Jio">Jio</option>
                        <option value="Airtel">Airtel</option>
                        <option value="Vi">Vi</option>
                        <option value="BSNL">BSNL</option>
                    </select>
                </div>
            </div>

            <button class="modal-btn" id="generate-card-btn">Generate Card</button>
            <div id="modal-status"></div>
            <div id="generated-card-container"></div>
        </div>
    </div>

    <script src="loan_dashboard.js"></script>
</body>
</html>
