<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgraded Loan Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<style>
/* --- CSS IMPROVEMENTS --- */

/* 1. Enhanced Color Palette & Root Variables */
:root {
    --primary-bg: #f8fafc; /* Lighter, cooler background */
    --card-bg: #ffffff;
    --text-dark: #1f2937; /* Darker text for better contrast */
    --text-light: #6b7280; /* Softer gray for secondary text */
    --border-color: #e5e7eb; /* Subtle border color */
    
    --primary-color: #4f46e5; /* A modern indigo */
    --primary-dark: #4338ca;
    
    --danger-color: #ef4444; /* Brighter, modern red */
    --danger-bg: #fee2e2;
    --danger-text: #b91c1c;

    --warning-color: #f97316; /* Brighter, modern orange */
    --warning-bg: #ffedd5;
    --warning-text: #c2410c;

    --pending-bg: #eef2ff; /* Light indigo for pending status */
    --pending-text: #4338ca;

    --card-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
    --card-hover-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
    --font-family: 'Inter', sans-serif; /* Switched to Inter for a cleaner UI look */
}

/* 2. General Body & Layout Refinements */
body { 
    font-family: var(--font-family); 
    background-color: var(--primary-bg); 
    margin: 0; 
    padding: 24px; /* Consistent padding */
    color: var(--text-dark); 
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

.container { 
    max-width: 1280px; 
    margin: 0 auto; 
}

/* 3. Header & Title Styling */
.header { 
    text-align: center; 
    margin-bottom: 40px; 
}
.header h1 { 
    margin: 0; 
    font-size: 32px; 
    font-weight: 700; 
    color: var(--text-dark);
    letter-spacing: -0.025em; /* Tighter letter spacing for headings */
}
.header p { 
    margin: 8px 0 0; 
    color: var(--text-light); 
    font-size: 18px; 
}

/* 4. Summary Section Redesign */
.summary-section { 
    display: grid; 
    grid-template-columns: 1fr 1fr; 
    gap: 24px; 
    margin-bottom: 40px; 
}
.summary-card { 
    background: var(--card-bg); 
    border-radius: 12px; 
    padding: 24px; 
    text-align: center; 
    border: 1px solid var(--border-color);
    transition: all 0.3s ease;
}
.summary-card:hover {
    border-color: var(--primary-color);
}
.summary-card h3 { 
    margin: 0 0 8px 0; 
    font-size: 16px; 
    color: var(--text-light); 
    font-weight: 500; 
}
.summary-card p { 
    margin: 0; 
    font-size: 36px; 
    font-weight: 700; 
    color: var(--primary-color); 
}

/* 5. Modern Search Input */
.filter-controls { 
    margin-bottom: 32px; 
}
#search-input { 
    width: 100%; 
    padding: 12px 16px; 
    border: 1px solid var(--border-color); 
    border-radius: 8px; 
    font-size: 16px; 
    box-sizing: border-box; 
    transition: border-color 0.2s, box-shadow 0.2s; 
    background-color: var(--card-bg);
}
#search-input:focus { 
    outline: none; 
    border-color: var(--primary-color); 
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
}

/* 6. Loader & Message Styling */
#loader { 
    text-align: center; 
    padding: 50px; 
    font-size: 16px; 
    color: var(--text-light); 
}
.spinner { 
    width: 40px; height: 40px; 
    border: 4px solid rgba(0,0,0,0.1); 
    border-left-color: var(--primary-color); 
    border-radius: 50%; 
    animation: spin 1s linear infinite; 
    margin: 0 auto 15px auto; 
}
@keyframes spin { to { transform: rotate(360deg); } }
#loader.hidden { display: none; }

.message-box { 
    background-color: #e8f5e9; 
    color: #28a745; 
    padding: 25px; 
    border-radius: 12px; 
    text-align: center; 
    border: 1px solid #c8e6c9; 
    grid-column: 1 / -1; /* Span across all columns in the grid */
}

/* 7. Loan Card Grid Layout */
#outstanding-loans-container { 
    display: grid; 
    gap: 24px; 
    grid-template-columns: 1fr; 
}
@media (min-width: 640px) { #outstanding-loans-container { grid-template-columns: repeat(2, 1fr); } }
@media (min-width: 1024px) { #outstanding-loans-container { grid-template-columns: repeat(3, 1fr); } }

/* 8. Premium Loan Card Redesign */
.loan-card { 
    background-color: var(--card-bg); 
    border-radius: 16px; 
    border: 1px solid var(--border-color);
    box-shadow: var(--card-shadow); 
    transition: transform 0.2s ease, box-shadow 0.2s ease; 
    overflow: hidden; 
    display: flex; 
    flex-direction: column; 
}
.loan-card:hover { 
    transform: translateY(-5px); 
    box-shadow: var(--card-hover-shadow); 
}

.card-main-content { 
    padding: 20px; 
    position: relative; 
    flex-grow: 1;
    display: flex;
    flex-direction: column;
}

.status-badge {
    position: absolute;
    top: 20px;
    right: 20px;
    background-color: var(--pending-bg);
    color: var(--pending-text);
    padding: 5px 12px;
    border-radius: 9999px; /* Pill shape */
    font-size: 12px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.card-top { 
    display: flex; 
    align-items: center; 
    margin-bottom: 20px; 
}
.profile-picture { 
    width: 50px; 
    height: 50px; 
    border-radius: 50%; 
    overflow: hidden; 
    margin-right: 16px; 
    flex-shrink: 0; 
    border: 2px solid var(--border-color); 
}
.profile-picture img { 
    width: 100%; 
    height: 100%; 
    object-fit: cover; 
}
.user-details h3 { 
    margin: 0; 
    font-size: 18px; 
    font-weight: 600; 
    color: var(--text-dark);
}
.loan-date { 
    font-size: 13px; 
    color: var(--text-light); 
    display: flex; 
    align-items: center; 
    gap: 6px; 
    margin-top: 4px; 
}
.loan-date .icon {
    width: 14px;
    height: 14px;
}

.card-middle { 
    background-color: var(--primary-bg); 
    border-radius: 12px; 
    padding: 16px; 
    border: 1px solid var(--border-color);
    margin-top: auto; /* Pushes this section to the bottom of the flex container */
}
.detail-row { 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    font-size: 14px; 
}
.detail-row:not(:last-child) { 
    margin-bottom: 12px; 
}
.detail-label { 
    display: flex; 
    align-items: center; 
    gap: 8px; 
    color: var(--text-light); 
    font-weight: 500;
}
.detail-label .icon {
    width: 16px;
    height: 16px;
}
.detail-value { 
    font-weight: 600; 
    font-size: 15px; 
}
.detail-value.amount { 
    color: var(--text-dark); 
}
.detail-value.penalty-value { 
    color: var(--danger-text);
    font-weight: 700; 
}

/* 9. Refined Bottom Banner */
.pending-banner { 
    color: white; 
    padding: 12px 20px; 
    text-align: center; 
    font-weight: 500; 
    font-size: 14px; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    gap: 8px; 
    transition: background-color 0.3s ease; 
    background-color: var(--primary-dark);
}
.pending-banner.warning { 
    background-color: var(--warning-text); 
}
.pending-banner.danger { 
    background-color: var(--danger-text); 
}
.pending-banner .icon {
    width: 18px;
    height: 18px;
    flex-shrink: 0;
}
</style>
    <div class="container">
        <div class="header">
            <h1>Bank Community Loan Dashboard</h1>
            <p>Track member loans and late fee charges.</p>
        </div>

        <!-- Summary Section -->
        <div class="summary-section">
            <div class="summary-card">
                <h3>Total Loan Number</h3>
                <p id="total-outstanding-count">0</p>
            </div>
            <div class="summary-card">
                <h3>Total Loan Amount</h3>
                <p id="total-outstanding-amount">₹0</p>
            </div>
        </div>

        <!-- Filter and Search Controls -->
        <div class="filter-controls">
            <input type="text" id="search-input" placeholder="Search by member name...">
        </div>

        <!-- Loader -->
        <div id="loader">
            <div class="spinner"></div>
            Loading member data...
        </div>

        <!-- Loan Cards Container -->
        <div id="outstanding-loans-container">
            <!-- Loan cards will be injected here by JavaScript -->
        </div>

    </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    initializeApp();
});

// --- JAVASCRIPT REFINEMENTS ---
// Added SVG icons for a cleaner UI
const ICONS = {
    calendar: `<svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0h18M-7.5 14.25h.008v.008H-7.5v-.008Z" /></svg>`,
    money: `<svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V8.25c0-.621.504-1.125 1.125-1.125h1.5" /></svg>`,
    penalty: `<svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" /></svg>`,
    clock: `<svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg>`,
};

const state = {
    allOutstandingLoans: [],
    ui: {
        loader: document.getElementById('loader'),
        container: document.getElementById('outstanding-loans-container'),
        totalCountEl: document.getElementById('total-outstanding-count'),
        totalAmountEl: document.getElementById('total-outstanding-amount'),
        searchInput: document.getElementById('search-input'),
    },
    dataUrl: 'https://script.google.com/macros/s/AKfycbz9LCkPR8L3-i7F1KG2KUJ6It2l_p55murljRJ_4108nFysOXUOpG5WEs1sdEaGHq1L7w/exec',
};

async function initializeApp() {
    const { loader, container } = state.ui;
    loader.classList.remove('hidden');
    container.innerHTML = '';
    try {
        const response = await fetch(state.dataUrl);
        if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
        const rawData = await response.json();
        const allData = processRawData(rawData);
        state.allOutstandingLoans = findOutstandingLoans(allData);
        displayAllData();
        setupEventListeners();
    } catch (error) {
        console.error("Failed to fetch or process data:", error);
        container.innerHTML = `<p style="color: red; text-align: center; grid-column: 1 / -1;">Could not load data. Please try again later.</p>`;
    } finally {
        loader.classList.add('hidden');
    }
}

function processRawData(rawData) {
    const processed = rawData.map(row => {
        let parsedDate = new Date(row.Date);
        if (isNaN(parsedDate)) {
             const dateParts = String(row.Date).match(/^(\d{1,2})\s+([A-Za-z]+)\s+(\d{4})$/);
             if (dateParts) parsedDate = new Date(`${dateParts[2]} ${dateParts[1]}, ${dateParts[3]}`);
        }
        if (isNaN(parsedDate)) parsedDate = null;
        return {
            Name: String(row.Name || 'Unknown').trim(),
            Date: parsedDate,
            Loan: parseFloat(row.Loan) || 0,
            Payment: parseFloat(row.Payment) || 0,
            ImageUrl: row.imageUrl || null
        };
    }).filter(r => r.Name !== 'Unknown' && r.Date !== null);
    return processed.sort((a, b) => a.Date - b.Date);
}

function calculatePenalty(loanAmount, daysAgo) {
    let percentage = 0;
    if (daysAgo > 0 && daysAgo <= 30)       percentage = 1;
    else if (daysAgo >= 31 && daysAgo <= 60) percentage = 3;
    else if (daysAgo >= 61 && daysAgo <= 90) percentage = 5;
    else if (daysAgo >= 91 && daysAgo <= 100) percentage = 5.5;
    else if (daysAgo > 100)                  percentage = 6;
    const amount = Math.round((loanAmount * percentage) / 100);
    return { percentage, amount };
}

function findOutstandingLoans(allData) {
    const outstanding = [];
    const members = [...new Set(allData.map(d => d.Name))];
    members.forEach(name => {
        const memberData = allData.filter(r => r.Name === name);
        const memberDataSortedDesc = [...memberData].sort((a, b) => b.Date - a.Date);
        const lastLoan = memberDataSortedDesc.find(r => r.Loan > 0);
        if (lastLoan) {
            const hasPaidAfterLoan = memberData.some(r => r.Payment > 0 && r.Date > lastLoan.Date);
            if (!hasPaidAfterLoan) {
                const today = new Date();
                const timeDiff = today.getTime() - lastLoan.Date.getTime();
                const daysPassed = Math.max(0, Math.floor(timeDiff / (1000 * 3600 * 24)));
                const latestImage = memberDataSortedDesc.find(r => r.ImageUrl)?.ImageUrl || null;
                const penaltyInfo = calculatePenalty(lastLoan.Loan, daysPassed);
                outstanding.push({
                    name: lastLoan.Name,
                    loanAmount: lastLoan.Loan,
                    daysAgo: daysPassed,
                    imageUrl: latestImage,
                    loanDate: lastLoan.Date,
                    penalty: penaltyInfo,
                });
            }
        }
    });
    return outstanding.sort((a, b) => b.daysAgo - a.daysAgo);
}

function displayAllData() {
    displaySummary(state.allOutstandingLoans);
    displayLoanCards(state.allOutstandingLoans);
}

function displaySummary(loans) {
    const { totalCountEl, totalAmountEl } = state.ui;
    const totalAmount = loans.reduce((sum, loan) => sum + loan.loanAmount, 0);
    totalCountEl.textContent = loans.length;
    totalAmountEl.textContent = `₹${totalAmount.toLocaleString('en-IN')}`;
}

function displayLoanCards(loans) {
    const { container } = state.ui;
    container.innerHTML = '';

    if (loans.length === 0) {
        container.innerHTML = `<div class="message-box">
            <h2>All Clear!</h2>
            <p>There are no outstanding loans at the moment.</p>
        </div>`;
        return;
    }

    loans.forEach(loan => {
        const card = document.createElement('div');
        card.className = 'loan-card';

        const defaultPic = `https://ui-avatars.com/api/?name=${encodeURIComponent(loan.name)}&background=4f46e5&color=fff&size=50`;
        const profilePic = loan.imageUrl || defaultPic;
        
        const formattedDate = loan.loanDate.toLocaleDateString('en-GB', {
            day: 'numeric', month: 'short', year: 'numeric'
        });
        
        let bannerClass = '';
        if (loan.daysAgo > 90) bannerClass = 'danger';
        else if (loan.daysAgo > 30) bannerClass = 'warning';

        let penaltyHtml = '';
        if (loan.penalty.amount > 0) {
            penaltyHtml = `
                <div class="detail-row">
                    <span class="detail-label">${ICONS.penalty} Late Fee (${loan.penalty.percentage}%):</span>
                    <span class="detail-value penalty-value">₹${loan.penalty.amount.toLocaleString('en-IN')}</span>
                </div>
            `;
        }
        
        let bannerText;
        if (loan.daysAgo > 100) {
            bannerText = `100+ days overdue! Strict action required.`;
        } else {
            const daysText = loan.daysAgo === 1 ? 'day' : 'days';
            bannerText = `Payment pending for ${loan.daysAgo} ${daysText}`;
        }

        // --- Updated Card HTML Template with SVG Icons ---
        card.innerHTML = `
            <div class="card-main-content">
                <div class="status-badge">Pending</div>
                <div class="card-top">
                    <div class="profile-picture">
                        <img src="${profilePic}" alt="Photo of ${loan.name}" onerror="this.onerror=null; this.src='${defaultPic}';">
                    </div>
                    <div class="user-details">
                        <h3>${loan.name}</h3>
                        <div class="loan-date">${ICONS.calendar} ${formattedDate}</div>
                    </div>
                </div>
                <div class="card-middle">
                    <div class="detail-row">
                        <span class="detail-label">${ICONS.money} Loan Amount:</span>
                        <span class="detail-value amount">₹${loan.loanAmount.toLocaleString('en-IN')}</span>
                    </div>
                    ${penaltyHtml}
                </div>
            </div>
            <div class="pending-banner ${bannerClass}">
                ${ICONS.clock}
                <span>${bannerText}</span>
            </div>
        `;
        container.appendChild(card);
    });
}

function setupEventListeners() {
    state.ui.searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase().trim();
        const filteredLoans = state.allOutstandingLoans.filter(loan => 
            loan.name.toLowerCase().includes(searchTerm)
        );
        // We only need to re-render the cards, not the summary
        displayLoanCards(filteredLoans);
    });
}
</script>
</body>
</html>
