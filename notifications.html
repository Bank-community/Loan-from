<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Center</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --primary: #002366; /* Royal Blue */
            --gold: #D4AF37;
            --bg: #f4f6f9;
            --text: #333;
            --danger: #d32f2f;
            --success: #2e7d32;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            margin: 0;
            padding-bottom: 40px;
            color: var(--text);
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, var(--primary), #000);
            color: white;
            padding: 20px 20px 60px 20px;
            position: sticky;
            top: 0;
            z-index: 99;
            border-bottom: 2px solid var(--gold);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
        }
        .header h1 { margin: 0; flex: 1; font-size: 1.2em; text-transform: uppercase; letter-spacing: 1px; }
        .back-btn { background: rgba(255,255,255,0.1); border: 1px solid var(--gold); color: var(--gold); border-radius: 50%; padding: 8px; cursor: pointer; margin-right: 15px; }

        /* TABS */
        .tabs-container { margin-top: -25px; display: flex; justify-content: center; padding: 0 15px; position: relative; z-index: 100; }
        .tabs { background: white; border-radius: 50px; padding: 5px; display: flex; width: 100%; max-width: 400px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border: 1px solid #e0e0e0; }
        .tab { flex: 1; padding: 10px; border: none; background: none; border-radius: 40px; font-weight: 600; color: #666; cursor: pointer; transition: 0.3s; }
        .tab.active { background: var(--primary); color: var(--gold); box-shadow: 0 2px 10px rgba(0,35,102,0.3); }

        .content { display: none; padding: 20px 15px; max-width: 600px; margin: 0 auto; }
        .content.active { display: block; animation: fadeUp 0.4s; }

        /* === LOAN CARD (CREDIT CARD STYLE) === */
        .loan-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            position: relative;
            margin-bottom: 20px;
            border: 1px solid rgba(0,0,0,0.05);
        }
        .loan-card::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 6px; }
        .loan-card.safe::before { background: var(--success); }
        .loan-card.warning::before { background: var(--gold); }
        .loan-card.critical::before { background: var(--danger); }

        .card-header {
            padding: 15px;
            background: linear-gradient(to right, #ffffff, #f8f9fa);
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }
        .user-avatar { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--gold); margin-right: 12px; object-fit: cover; }
        .user-info h3 { margin: 0; color: var(--primary); font-size: 1.1em; }
        .loan-date { font-size: 0.8em; color: #777; display: flex; align-items: center; gap: 5px; margin-top: 2px; }

        .card-body { padding: 20px; text-align: center; }
        .amount-label { font-size: 0.75em; text-transform: uppercase; color: #888; letter-spacing: 1px; font-weight: 700; }
        .amount-value { font-size: 1.8em; font-weight: 800; color: #333; margin: 5px 0 15px 0; }
        
        .days-display { font-size: 2.5em; font-weight: 900; line-height: 1; }
        .status-badge { display: inline-block; padding: 6px 12px; border-radius: 20px; font-size: 0.8em; font-weight: 700; margin-top: 10px; }

        .progress-track { height: 6px; background: #eee; border-radius: 10px; margin: 20px 0 5px 0; overflow: hidden; }
        .progress-fill { height: 100%; transition: width 1s; }

        .card-actions { display: flex; border-top: 1px solid #eee; }
        .action-btn { flex: 1; padding: 14px; border: none; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none; font-size: 0.95em; }
        .pay-btn { background: var(--primary); color: white; }
        .details-btn { background: white; color: #555; }

        /* === NOTICE CARD === */
        .notice-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #eee; }
        .notice-img { width: 100%; height: auto; display: block; }
        .notice-content { padding: 15px; }
        .notice-title { margin: 0 0 8px 0; color: var(--primary); font-size: 1.1em; }
        .notice-text { color: #555; font-size: 0.95em; line-height: 1.5; margin-bottom: 15px; }
        .click-btn { display: block; width: 100%; padding: 12px; background: linear-gradient(45deg, var(--gold), #b8860b); color: white; text-align: center; text-decoration: none; font-weight: bold; border-radius: 8px; box-shadow: 0 4px 10px rgba(212, 175, 55, 0.3); }

        /* TRANSACTIONS */
        .tx-list { background: white; border-radius: 12px; border: 1px solid #eee; overflow: hidden; }
        .tx-item { padding: 12px 15px; border-bottom: 1px solid #f0f0f0; display: flex; align-items: center; }
        .tx-icon { width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 12px; font-size: 1.1em; }
        .tx-info { flex: 1; }
        .tx-name { font-weight: 600; font-size: 0.9em; margin: 0; }
        .tx-meta { font-size: 0.75em; color: #888; }
        .tx-amt { font-weight: 700; font-size: 0.95em; }

        #install-btn { display: none; width: 100%; padding: 12px; background: var(--success); color: white; border:none; border-radius:8px; font-weight:bold; margin-bottom:15px; align-items:center; justify-content:center; gap:8px; }

        .loading, .no-data { text-align: center; padding: 30px; color: #888; font-style: italic; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header class="header">
        <button class="back-btn" onclick="history.back()"><i data-feather="arrow-left"></i></button>
        <h1>Notifications</h1>
    </header>

    <div class="tabs-container">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('dashboard')">Active Loan</button>
            <button class="tab" onclick="switchTab('transactions')">History</button>
            <button class="tab" onclick="switchTab('notices')">Notices</button>
        </div>
    </div>

    <main>
        <button id="install-btn"><i data-feather="download-cloud"></i> Install App</button>

        <!-- DASHBOARD -->
        <div id="dashboard" class="content active">
            <div id="loanContainer">
                <p class="loading">Fetching loan status...</p>
            </div>
        </div>

        <!-- TRANSACTIONS -->
        <div id="transactions" class="content">
            <div style="background: #e3f2fd; color: #0d47a1; padding: 10px; border-radius: 8px; text-align: center; font-weight: bold; margin-bottom: 15px;">
                <span id="monthDisplay">Current Month</span> Activity
            </div>
            <div id="txContainer" class="tx-list">
                <p class="loading">Loading history...</p>
            </div>
        </div>

        <!-- NOTICES -->
        <div id="notices" class="content">
            <div id="noticeContainer">
                <p class="loading">Checking notices...</p>
            </div>
        </div>
    </main>

    <script>
        const DEFAULT_IMG = 'https://i.ibb.co/HTNrbJxD/20250716-222246.png';

        // === 1. DATE LOGIC (DATABASE COMPATIBLE) ===
        function parseDbDate(loan) {
            // Priority 1: ISO String from 'loanDate' (e.g., "2025-07-19T...")
            if (loan.loanDate) {
                const d = new Date(loan.loanDate);
                if (!isNaN(d.getTime())) return d;
            }
            
            // Priority 2: Timestamp (e.g., 1759503281064)
            if (loan.timestamp) {
                const d = new Date(loan.timestamp);
                if (!isNaN(d.getTime())) return d;
            }

            // Priority 3: Fallback text parsing (just in case)
            if (loan.date) {
                return new Date(loan.date);
            }

            return null;
        }

        // === 2. RENDER LOAN CARD ===
        function renderLoanCard(memberId, allActiveLoans, allMembers, container) {
            container.innerHTML = '';
            
            // Filter: Match Member ID & Status 'Active'
            const loans = Object.values(allActiveLoans).filter(l => l.memberId === memberId && l.status === 'Active');

            if (loans.length === 0) {
                container.innerHTML = `
                    <div style="text-align:center; padding:40px; background:white; border-radius:12px; box-shadow:0 5px 15px rgba(0,0,0,0.05);">
                        <i data-feather="check-circle" style="color:var(--success); width:50px; height:50px; margin-bottom:10px;"></i>
                        <h3 style="margin:0; color:var(--primary);">No Active Loan</h3>
                        <p style="color:#777;">You are currently debt free.</p>
                        <a href="loan_form.html" style="color:var(--primary); font-weight:bold; text-decoration:none;">Apply for Loan</a>
                    </div>`;
                feather.replace();
                return;
            }

            loans.forEach(loan => {
                const member = allMembers[memberId] || { fullName: 'User', profilePicUrl: DEFAULT_IMG };
                
                // Date Calculation
                let startDate = parseDbDate(loan);
                if (!startDate) startDate = new Date(); // Safety Fallback
                
                const today = new Date();
                const diffTime = Math.abs(today - startDate);
                const daysElapsed = Math.floor(diffTime / (1000 * 60 * 60 * 24));

                // UI Logic
                let status = 'safe', color = 'var(--success)', text = 'ON TRACK', progress = (daysElapsed/90)*100;
                
                if (daysElapsed > 90) {
                    status = 'critical'; color = 'var(--danger)'; text = 'OVER DAYS (CRITICAL)'; progress = 100;
                } else if (daysElapsed > 30) {
                    status = 'warning'; color = 'var(--gold)'; text = 'ATTENTION NEEDED';
                }

                const card = document.createElement('div');
                card.className = `loan-card ${status}`;
                card.innerHTML = `
                    <div class="card-header">
                        <img src="${member.profilePicUrl || DEFAULT_IMG}" class="user-avatar" onerror="this.src='${DEFAULT_IMG}'">
                        <div class="user-info">
                            <h3>${member.fullName}</h3>
                            <div class="loan-date"><i data-feather="calendar" style="width:12px"></i> ${startDate.toLocaleDateString('en-GB')}</div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="amount-label">Outstanding Amount</div>
                        <div class="amount-value">₹${(loan.outstandingAmount || loan.amount || 0).toLocaleString()}</div>
                        
                        <div style="font-size:0.8em; color:#999; margin-bottom:5px;">Time Elapsed</div>
                        <div class="days-display" style="color:${color}">${daysElapsed} <span style="font-size:0.4em; vertical-align:middle;">DAYS</span></div>
                        <div class="status-badge" style="background:${color}20; color:${color}">${text}</div>

                        <div class="progress-track">
                            <div class="progress-fill" style="width:${progress}%; background:${color}"></div>
                        </div>
                    </div>
                    <div class="card-actions">
                        <a href="qr.html" class="action-btn pay-btn"><i data-feather="credit-card" style="width:16px"></i> PAY NOW</a>
                        <a href="loan_dashbord.html" class="action-btn details-btn">Details</a>
                    </div>
                `;
                container.appendChild(card);
            });
            feather.replace();
        }

        // === 3. RENDER TRANSACTIONS (CURRENT MONTH ONLY) ===
        function renderTransactions(memberId, allTx, allMembers, container) {
            container.innerHTML = '';
            const now = new Date();
            document.getElementById('monthDisplay').textContent = now.toLocaleString('default', { month: 'long', year: 'numeric' });

            const txList = Object.values(allTx)
                .filter(tx => {
                    const d = new Date(tx.date || tx.timestamp);
                    return d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear();
                })
                .sort((a,b) => new Date(b.date) - new Date(a.date));

            if (txList.length === 0) {
                container.innerHTML = '<p class="no-data">No transactions this month.</p>';
                return;
            }

            txList.forEach(tx => {
                const mem = allMembers[tx.memberId] || { fullName: 'Unknown' };
                let icon='arrow-up', color='var(--success)', sign='+', bg='#e8f5e9';

                if(tx.type === 'Loan Taken' || tx.type === 'Extra Withdraw') {
                    icon='arrow-down'; color='var(--danger)'; sign='-'; bg='#ffebee';
                }

                const isMe = tx.memberId === memberId;
                const div = document.createElement('div');
                div.className = 'tx-item';
                div.innerHTML = `
                    <div class="tx-icon" style="background:${bg}; color:${color}"><i data-feather="${icon}" style="width:18px"></i></div>
                    <div class="tx-info">
                        <p class="tx-name" style="${isMe?'color:var(--primary)':''}">${isMe?'You':mem.fullName}</p>
                        <p class="tx-meta">${tx.type} • ${new Date(tx.date || tx.timestamp).toLocaleDateString('en-GB')}</p>
                    </div>
                    <div class="tx-amt" style="color:${color}">${sign}₹${(tx.amount || 0).toLocaleString()}</div>
                `;
                container.appendChild(div);
            });
            feather.replace();
        }

        // === 4. RENDER NOTICES (AUTO IMAGE) ===
        function renderNotices(notices, container) {
            container.innerHTML = '';
            const list = Object.values(notices).sort((a,b) => b.createdAt - a.createdAt);

            if(list.length === 0) {
                container.innerHTML = '<p class="no-data">No new notices.</p>';
                return;
            }

            list.forEach(n => {
                const div = document.createElement('div');
                div.className = 'notice-card';
                div.innerHTML = `
                    ${n.imageUrl ? `<img src="${n.imageUrl}" class="notice-img">` : ''}
                    <div class="notice-content">
                        <h3 class="notice-title">${n.title}</h3>
                        ${n.body ? `<p class="notice-text">${n.body}</p>` : ''}
                        ${n.link ? `<a href="${n.link}" target="_blank" class="click-btn">CLICK HERE <i data-feather="external-link" style="width:14px; vertical-align:middle"></i></a>` : ''}
                        <div style="text-align:right; font-size:0.7em; color:#999; margin-top:10px;">${new Date(n.createdAt).toLocaleDateString()}</div>
                    </div>
                `;
                container.appendChild(div);
            });
            feather.replace();
        }

        // === MAIN LOGIC ===
        async function init() {
            try {
                const res = await fetch('/api/firebase-config');
                const config = await res.json();
                if(!firebase.apps.length) firebase.initializeApp(config);

                firebase.auth().onAuthStateChanged(user => {
                    fetchData();
                });
            } catch(e) { console.error(e); }
        }

        async function fetchData() {
            const db = firebase.database();
            const memberId = localStorage.getItem('verifiedMemberId');
            
            if (!memberId) {
                document.getElementById('loanContainer').innerHTML = '<p class="no-data">Please verify device first.</p>';
                return;
            }

            try {
                const snap = await db.ref().once('value');
                const data = snap.val() || {};

                renderLoanCard(memberId, data.activeLoans || {}, data.members || {}, document.getElementById('loanContainer'));
                renderTransactions(memberId, data.transactions || {}, data.members || {}, document.getElementById('txContainer'));
                renderNotices(data.admin?.notifications?.manual || {}, document.getElementById('noticeContainer'));

            } catch(e) {
                console.error(e);
                document.getElementById('loanContainer').innerHTML = '<p class="no-data">Error loading data.</p>';
            }
        }

        function switchTab(id) {
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
        }

        // PWA Install
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            const btn = document.getElementById('install-btn');
            btn.style.display = 'flex';
            btn.onclick = () => { e.prompt(); btn.style.display='none'; }
        });

        document.addEventListener('DOMContentLoaded', () => {
            init();
            feather.replace();
        });
    </script>
</body>
</html>
