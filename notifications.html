<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Center - Trust Community Fund</title>
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --primary-color: #002366; /* Royal Blue */
            --primary-dark: #001233;
            --gold: #D4AF37;          /* Luxury Gold */
            --gold-light: #F4E4BC;
            --bg-color: #f4f7f6;
            --text-dark: #1a1a1a;
            --text-grey: #666;
            --danger: #d32f2f;
            --success: #2e7d32;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-dark);
            padding-bottom: 30px;
        }

        /* === COMPACT HEADER === */
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 15px 20px 50px 20px; /* Padding for tabs overlap */
            display: flex;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid var(--gold);
        }

        .header h1 {
            font-size: 1.2em; margin: 0; flex-grow: 1;
            text-transform: uppercase; letter-spacing: 1px;
            font-weight: 700;
        }

        .back-btn {
            background: rgba(255,255,255,0.1); border: 1px solid var(--gold);
            color: var(--gold); cursor: pointer; margin-right: 15px;
            padding: 6px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center;
        }

        /* === COMPACT TABS === */
        .tabs-container {
            display: flex; justify-content: center; margin-top: -25px; margin-bottom: 15px;
            padding: 0 15px; position: relative; z-index: 101;
        }
        .tabs-wrapper {
            background: white; padding: 4px; border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); display: flex; width: 100%;
            max-width: 400px; border: 1px solid rgba(212, 175, 55, 0.4);
        }
        .tab-btn {
            flex: 1; padding: 8px 0; border: none; background: transparent;
            color: #777; font-weight: 600; font-size: 0.85em; cursor: pointer;
            border-radius: 40px; transition: all 0.3s ease; text-align: center;
        }
        .tab-btn.active {
            background: var(--primary-color); color: var(--gold);
            box-shadow: 0 2px 8px rgba(0, 35, 102, 0.3);
        }

        .main-container { padding: 0 15px; max-width: 600px; margin: 0 auto; }
        .tab-content { display: none; animation: slideUp 0.3s ease-out; }
        .tab-content.active { display: block; }

        /* === PREMIUM COMPACT CREDIT CARD STYLE === */
        .premium-loan-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        /* Status Strip on Left */
        .premium-loan-card::before {
            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 6px;
        }
        .premium-loan-card.safe::before { background: var(--success); }
        .premium-loan-card.warning::before { background: var(--gold); }
        .premium-loan-card.critical::before { background: var(--danger); }

        /* Card Header: Profile & Name */
        .card-top {
            display: flex; align-items: center; padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            background: linear-gradient(to right, #ffffff, #fafafa);
        }
        .card-avatar {
            width: 45px; height: 45px; border-radius: 50%;
            object-fit: cover; border: 2px solid var(--gold);
            margin-right: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card-user-info h3 {
            margin: 0; font-size: 1em; color: var(--primary-color); font-weight: 700;
        }
        .card-date {
            font-size: 0.75em; color: #888; display: flex; align-items: center; gap: 4px;
        }

        /* Card Body: The Numbers */
        .card-stats {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px;
            background-image: radial-gradient(circle at top right, rgba(212, 175, 55, 0.05), transparent 70%);
        }
        
        .stat-block { text-align: left; }
        .stat-label { font-size: 0.7em; text-transform: uppercase; color: #999; letter-spacing: 0.5px; font-weight: 600; }
        .stat-value { font-size: 1.4em; font-weight: 800; color: var(--text-dark); }
        .stat-value.days { font-size: 1.8em; } /* Make days slightly bigger */
        
        .days-container { text-align: right; }

        /* Progress Bar Compact */
        .compact-progress {
            height: 4px; width: 100%; background: #eee;
            position: relative;
        }
        .compact-bar { height: 100%; transition: width 1s; }

        /* Status Pill */
        .status-pill {
            text-align: center; font-size: 0.75em; font-weight: 700;
            padding: 4px 0; letter-spacing: 1px;
        }

        /* Action Buttons */
        .card-actions {
            display: flex; border-top: 1px solid #eee;
        }
        .action-btn {
            flex: 1; padding: 12px; border: none; background: white;
            font-weight: 600; font-size: 0.9em; cursor: pointer;
            transition: background 0.2s; text-decoration: none;
            display: flex; align-items: center; justify-content: center; gap: 6px;
        }
        .btn-pay { color: white; background: var(--primary-color); }
        .btn-details { color: var(--text-grey); background: #f9f9f9; }

        /* === IMPROVED NOTICE CARD === */
        .notice-card {
            background: white; border-radius: 12px; margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.06); border: 1px solid #eee;
            overflow: hidden;
        }
        .notice-img-wrapper {
            width: 100%; max-height: 250px; overflow: hidden; display: flex; align-items: center; justify-content: center; background: #000;
        }
        .notice-img {
            width: 100%; height: auto; display: block; object-fit: contain;
        }
        .notice-content { padding: 15px; }
        .notice-title { margin: 0 0 5px 0; font-size: 1.05em; color: var(--primary-color); }
        .notice-text { font-size: 0.9em; color: #555; margin-bottom: 15px; line-height: 1.5; }
        .click-here-btn {
            display: block; width: 100%; padding: 10px; 
            background: linear-gradient(45deg, var(--gold), #cfaa3d);
            color: #000; text-align: center; font-weight: 700;
            border-radius: 8px; text-decoration: none; font-size: 0.9em;
            box-shadow: 0 3px 8px rgba(212, 175, 55, 0.3);
        }

        /* === TRANSACTIONS === */
        .tx-list { background: white; border-radius: 12px; overflow: hidden; border: 1px solid #eee; }
        .tx-item {
            display: flex; align-items: center; padding: 12px 15px; border-bottom: 1px solid #f5f5f5;
        }
        .tx-item:last-child { border-bottom: none; }
        .tx-icon {
            width: 35px; height: 35px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; margin-right: 12px;
            font-size: 1.1em; flex-shrink: 0;
        }
        .tx-details { flex-grow: 1; }
        .tx-name { font-weight: 600; font-size: 0.9em; margin: 0; color: #333; }
        .tx-meta { font-size: 0.75em; color: #888; }
        .tx-val { font-weight: 700; font-size: 0.95em; }

        /* Install Button */
        #install-btn {
            display: none; width: 100%; padding: 10px; margin-bottom: 15px;
            background: var(--success); color: white; border: none; border-radius: 8px;
            font-weight: 700; align-items: center; justify-content: center; gap: 8px;
            box-shadow: 0 4px 10px rgba(46, 125, 50, 0.3);
        }

        .loading-text { text-align: center; color: #999; padding: 30px; font-style: italic; font-size: 0.9em; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header class="header">
        <button class="back-btn" onclick="history.back()">
            <i data-feather="arrow-left"></i>
        </button>
        <h1>Notifications</h1>
    </header>

    <div class="tabs-container">
        <div class="tabs-wrapper">
            <button class="tab-btn active" onclick="switchTab('dashboard')">Active Loan</button>
            <button class="tab-btn" onclick="switchTab('transactions')">History</button>
            <button class="tab-btn" onclick="switchTab('notices')">Notices</button>
        </div>
    </div>

    <main class="main-container">
        <button id="install-btn">
            <i data-feather="download-cloud" style="width: 18px;"></i> Install App
        </button>

        <!-- === TAB 1: DASHBOARD === -->
        <div id="dashboard" class="tab-content active">
            <div id="activeLoanContainer">
                <p class="loading-text">Fetching loan details...</p>
            </div>
        </div>

        <!-- === TAB 2: TRANSACTIONS === -->
        <div id="transactions" class="tab-content">
            <div style="margin-bottom: 10px; font-size: 0.85em; font-weight: 700; color: var(--primary-color); text-transform: uppercase; letter-spacing: 1px; padding-left: 5px;">
                <span id="currentMonthDisplay">This Month</span>
            </div>
            <div id="transactionsList" class="tx-list">
                <p class="loading-text">Loading...</p>
            </div>
        </div>

        <!-- === TAB 3: NOTICES === -->
        <div id="notices" class="tab-content">
            <div id="manualNoticesList">
                <p class="loading-text">Checking for notices...</p>
            </div>
        </div>
    </main>

    <script>
        const DEFAULT_IMAGE = 'https://i.ibb.co/HTNrbJxD/20250716-222246.png';

        // === 1. THE LOGIC FIXER: ROBUST DATE PARSER ===
        function parseSmartDate(input) {
            if (!input) return null;

            // 1. Try standard Date first (Handles ISO, Timestamp)
            let d = new Date(input);
            if (!isNaN(d.getTime())) return d;

            // 2. Handle Text: "8 Sept 2025", "8 Sep 2025", "08 September 2025"
            // Logic: Clean string, find Month Name, Day, Year
            let clean = String(input).replace(/,/g, ' ').replace(/-/g, ' ').replace(/\//g, ' ').replace(/\s+/g, ' ').trim();
            let parts = clean.split(' ');

            // Map for month names (Handles Sept, Sep, September)
            const monthMap = {
                'jan': 0, 'feb': 1, 'mar': 2, 'apr': 3, 'may': 4, 'jun': 5,
                'jul': 6, 'aug': 7, 'sep': 8, 'sept': 8, 'oct': 9, 'nov': 10, 'dec': 11
            };

            // Attempt to find parts
            let day, monthIndex, year;

            for (let part of parts) {
                part = part.toLowerCase();
                if (monthMap.hasOwnProperty(part.substring(0, 3))) {
                    monthIndex = monthMap[part.substring(0, 3)];
                } else if (!isNaN(part) && part.length === 4) {
                    year = parseInt(part);
                } else if (!isNaN(part) && part.length <= 2) {
                    day = parseInt(part);
                }
            }

            if (day !== undefined && monthIndex !== undefined && year !== undefined) {
                return new Date(year, monthIndex, day);
            }

            // 3. Fallback for DD/MM/YYYY
            // If we have 3 numbers, assume DD MM YYYY
            const numParts = parts.filter(p => !isNaN(p));
            if (numParts.length === 3) {
                // Heuristic: Year is usually 2024+, Day <= 31, Month <= 12
                // Assume DD MM YYYY for Indian context
                return new Date(numParts[2], numParts[1] - 1, numParts[0]);
            }

            console.warn("Date parse failed for:", input);
            return null;
        }

        // === 2. COMPACT PREMIUM CARD RENDERER ===
        function renderSmartLoanCard(memberId, allActiveLoans, allMembers, container) {
            container.innerHTML = '';
            
            const loans = Object.values(allActiveLoans).filter(l => l.memberId === memberId && l.status === 'Active');

            if (loans.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; background: white; border-radius: 12px; border: 1px dashed #ddd;">
                        <i data-feather="check-circle" style="color: var(--success); width: 40px; height: 40px;"></i>
                        <h3 style="margin: 10px 0 5px 0; font-size: 1.1em;">No Active Loans</h3>
                        <p style="color: #888; font-size: 0.9em;">You are debt free.</p>
                        <a href="loan_form.html" style="color: var(--primary-color); font-weight: 700; text-decoration: none;">Apply Now</a>
                    </div>
                `;
                feather.replace();
                return;
            }

            loans.forEach(loan => {
                const member = allMembers[loan.memberId] || { fullName: 'Member', profilePicUrl: DEFAULT_IMAGE };
                
                // --- DATE LOGIC ---
                // "8 Sept 2025" -> Correct Date Object
                let loanDate = parseSmartDate(loan.date); 
                if (!loanDate && loan.timestamp) loanDate = new Date(loan.timestamp);
                if (!loanDate) loanDate = new Date(); // Fallback

                const today = new Date();
                const diffTime = Math.abs(today - loanDate);
                const daysElapsed = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                
                // --- STYLING LOGIC ---
                let status = 'safe'; // safe, warning, critical
                let colorCode = 'var(--success)';
                let statusText = 'ON TRACK';
                let progress = (daysElapsed / 90) * 100;

                if (daysElapsed > 90) {
                    status = 'critical';
                    colorCode = 'var(--danger)';
                    statusText = 'OVERDUE (CRITICAL)';
                    progress = 100;
                } else if (daysElapsed > 30) {
                    status = 'warning';
                    colorCode = 'var(--gold)';
                    statusText = 'ATTENTION NEEDED';
                }

                const card = document.createElement('div');
                card.className = `premium-loan-card ${status}`;
                card.innerHTML = `
                    <div class="card-top">
                        <img src="${member.profilePicUrl || DEFAULT_IMAGE}" class="card-avatar" onerror="this.src='${DEFAULT_IMAGE}'">
                        <div class="card-user-info">
                            <h3>${member.fullName}</h3>
                            <div class="card-date">
                                <i data-feather="calendar" style="width:12px;"></i> 
                                ${loanDate.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' })}
                            </div>
                        </div>
                    </div>

                    <div class="card-stats">
                        <div class="stat-block">
                            <div class="stat-label">Outstanding</div>
                            <div class="stat-value">₹${(loan.outstandingAmount || loan.amount || 0).toLocaleString('en-IN')}</div>
                        </div>
                        <div class="stat-block days-container">
                            <div class="stat-label">Elapsed Time</div>
                            <div class="stat-value days" style="color: ${colorCode}">${daysElapsed} <span style="font-size:0.5em;">Days</span></div>
                        </div>
                    </div>

                    <div class="compact-progress">
                        <div class="compact-bar" style="width: ${progress}%; background: ${colorCode};"></div>
                    </div>
                    
                    <div class="status-pill" style="background: ${colorCode}20; color: ${colorCode};">
                        ${statusText}
                    </div>

                    <div class="card-actions">
                        <a href="qr.html" class="action-btn btn-pay">
                            <i data-feather="credit-card" style="width:16px;"></i> PAY NOW
                        </a>
                        <a href="loan_dashbord.html" class="action-btn btn-details">
                            Details
                        </a>
                    </div>
                `;
                container.appendChild(card);
            });
            feather.replace();
        }

        // === 3. NOTICE CARD RENDERER (With Click Here Button) ===
        function renderManualNotices(notices) {
            const list = document.getElementById('manualNoticesList');
            list.innerHTML = '';
            const noticeArray = Object.values(notices).sort((a,b) => b.createdAt - a.createdAt);

            if(noticeArray.length === 0) {
                list.innerHTML = '<p class="loading-text">No new notices.</p>';
                return;
            }

            noticeArray.forEach(notice => {
                const item = document.createElement('div');
                item.className = 'notice-card';
                item.innerHTML = `
                    ${notice.imageUrl ? `
                    <div class="notice-img-wrapper">
                        <img src="${notice.imageUrl}" class="notice-img" alt="Notice">
                    </div>` : ''}
                    <div class="notice-content">
                        <h3 class="notice-title">${notice.title}</h3>
                        ${notice.body ? `<p class="notice-text">${notice.body}</p>` : ''}
                        
                        ${notice.link ? `
                        <a href="${notice.link}" target="_blank" class="click-here-btn">
                            CLICK HERE <i data-feather="external-link" style="width:14px; vertical-align:middle;"></i>
                        </a>` : ''}
                        
                        <div style="text-align:right; font-size:0.7em; color:#999; margin-top:10px;">
                            ${new Date(notice.createdAt).toLocaleDateString()}
                        </div>
                    </div>
                `;
                list.appendChild(item);
            });
            feather.replace();
        }

        // === 4. TRANSACTIONS (Current Month Filter) ===
        function renderTransactions(memberId, allTransactions, allMembers) {
            const list = document.getElementById('transactionsList');
            const monthDisplay = document.getElementById('currentMonthDisplay');
            list.innerHTML = '';

            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            
            monthDisplay.textContent = now.toLocaleString('default', { month: 'long', year: 'numeric' });

            // Filter for THIS MONTH only
            const txArray = Object.values(allTransactions)
                .filter(tx => {
                    let txDate = parseSmartDate(tx.date || tx.timestamp);
                    if(!txDate) return false;
                    return txDate.getMonth() === currentMonth && txDate.getFullYear() === currentYear;
                })
                .sort((a, b) => new Date(b.date) - new Date(a.date));

            if(txArray.length === 0) {
                list.innerHTML = `<p class="loading-text">No activity in ${monthDisplay.textContent}</p>`;
                return;
            }

            txArray.forEach(tx => {
                const member = allMembers[tx.memberId];
                if(!member) return;

                let icon = 'dollar-sign';
                let color = 'var(--success)';
                let sign = '+';
                let bg = '#e8f5e9'; // Light green

                if (tx.type === 'Loan Taken' || tx.type === 'Extra Withdraw') {
                    icon = 'arrow-down';
                    color = 'var(--danger)';
                    sign = '-';
                    bg = '#ffebee'; // Light red
                } else if (tx.type === 'SIP') {
                    icon = 'arrow-up';
                }

                // Is it ME?
                const isMine = tx.memberId === memberId;
                const nameStyle = isMine ? 'color: var(--primary-color); font-weight: 800;' : '';

                const item = document.createElement('div');
                item.className = 'tx-item';
                item.innerHTML = `
                    <div class="tx-icon" style="background: ${bg}; color: ${color};">
                        <i data-feather="${icon}" style="width:18px;"></i>
                    </div>
                    <div class="tx-details">
                        <p class="tx-name" style="${nameStyle}">
                            ${isMine ? 'You' : member.fullName}
                        </p>
                        <p class="tx-meta">${tx.type} • ${parseSmartDate(tx.date).toLocaleDateString('en-GB', {day:'numeric', month:'short'})}</p>
                    </div>
                    <div class="tx-val" style="color: ${color}">
                        ${sign}₹${(tx.amount || tx.principalPaid || 0).toLocaleString()}
                    </div>
                `;
                list.appendChild(item);
            });
            feather.replace();
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            
            const btns = document.querySelectorAll('.tab-btn');
            btns.forEach(btn => {
                if(btn.getAttribute('onclick').includes(tabId)) btn.classList.add('active');
            });
        }

        async function initializeApp() {
            try {
                const response = await fetch('/api/firebase-config');
                if (!response.ok) throw new Error('Failed config');
                const config = await response.json();
                
                if (!firebase.apps.length) firebase.initializeApp(config);
                
                firebase.auth().onAuthStateChanged(user => {
                    fetchAndRenderData();
                });
            } catch (error) { console.error(error); }
        }

        async function fetchAndRenderData() {
            const container = document.getElementById('activeLoanContainer');
            const database = firebase.database();
            
            try {
                const snapshot = await database.ref().once('value');
                const data = snapshot.val();
                
                const verifiedMemberId = localStorage.getItem('verifiedMemberId');
                
                if (!data || !verifiedMemberId) {
                    container.innerHTML = `<p class="loading-text">Please verify your device.</p>`;
                    return;
                }

                const allMembers = data.members || {};
                const currentUser = allMembers[verifiedMemberId];

                if (!currentUser) {
                    container.innerHTML = `<p class="loading-text">Profile not found.</p>`;
                    return;
                }

                renderSmartLoanCard(verifiedMemberId, data.activeLoans || {}, allMembers, container);
                renderTransactions(verifiedMemberId, data.transactions || {}, allMembers);
                renderManualNotices(data.admin?.notifications?.manual || {});

            } catch (error) {
                container.innerHTML = `<p class="loading-text">Error loading data.</p>`;
            }
        }
        
        // PWA Install Check
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            window.deferredInstallPrompt = e;
            const btn = document.getElementById('install-btn');
            if(btn) {
                btn.style.display = 'flex';
                btn.onclick = () => {
                     e.prompt();
                     e.userChoice.then(() => btn.style.display = 'none');
                };
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
            feather.replace();
        });
    </script>
</body>
</html>
