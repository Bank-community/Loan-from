<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Center - Trust Community Fund</title>
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- Firebase Libraries (v8) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --primary-color: #002366; /* Royal Blue */
            --primary-darker: #001233;
            --accent-gold: #D4AF37;   /* Royal Gold */
            --gold-gradient: linear-gradient(135deg, #FFD700, #D4AF37);
            --bg-color: #f4f6f9;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --text-color: #1a1a1a;
            --light-text: #555;
            --danger-color: #dc3545;
            --success-color: #28a745;
            --warning-color: #ffc107;
        }

        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            background-image: linear-gradient(to bottom, #eef2f8, #ffffff);
            color: var(--text-color);
            padding-bottom: 40px;
        }

        /* === ROYAL HEADER === */
        .header {
            background: linear-gradient(160deg, #002366 0%, #001233 100%);
            color: white;
            padding: 20px 20px 60px 20px; /* Extra padding for tabs overlap */
            display: flex;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 3px solid var(--accent-gold);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .header h1 {
            font-size: 1.4em;
            margin: 0;
            flex-grow: 1;
            font-family: 'Times New Roman', serif;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            cursor: pointer;
            margin-right: 15px;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: var(--accent-gold);
            color: var(--primary-color);
        }

        /* === TABS SYSTEM === */
        .tabs-container {
            display: flex;
            justify-content: center;
            margin-top: -30px;
            margin-bottom: 20px;
            padding: 0 15px;
            position: relative;
            z-index: 101;
        }

        .tabs-wrapper {
            background: white;
            padding: 5px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            display: flex;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .tab-btn {
            flex: 1;
            padding: 10px 5px;
            border: none;
            background: transparent;
            color: var(--light-text);
            font-weight: 600;
            font-size: 0.9em;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .tab-btn.active {
            background: var(--primary-color);
            color: var(--accent-gold);
            box-shadow: 0 4px 10px rgba(0, 35, 102, 0.3);
        }

        /* === CONTENT AREA === */
        .main-container {
            padding: 10px 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        /* === SMART LOAN CARD (LUXURY) === */
        .loan-tracker-card {
            background: var(--glass-bg);
            border-radius: 16px;
            padding: 0;
            margin-bottom: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        /* Dynamic Border based on Status */
        .loan-tracker-card.status-safe { border-left: 6px solid var(--success-color); }
        .loan-tracker-card.status-warning { border-left: 6px solid var(--accent-gold); border: 1px solid var(--accent-gold); }
        .loan-tracker-card.status-critical { 
            border-left: 6px solid var(--danger-color); 
            border: 2px solid var(--danger-color);
            box-shadow: 0 0 20px rgba(220, 53, 69, 0.15);
        }

        .card-header-bg {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #f8f9fa, #ffffff);
            border-bottom: 1px solid #eee;
        }

        .loan-title { font-size: 1.1em; font-weight: 700; color: var(--primary-color); display: flex; align-items: center; gap: 8px; }
        .loan-amount { font-size: 1.3em; font-weight: 800; color: var(--text-color); }

        .card-body { padding: 25px 15px; text-align: center; }

        .days-counter-big {
            font-size: 2.8em;
            font-weight: 900;
            line-height: 1;
            margin: 10px 0;
            font-variant-numeric: tabular-nums;
        }
        .days-label { font-size: 0.85em; text-transform: uppercase; letter-spacing: 2px; color: #777; font-weight: 600; }

        .progress-bar-container {
            width: 80%;
            height: 6px;
            background: #e9ecef;
            border-radius: 10px;
            margin: 20px auto 10px auto;
            overflow: hidden;
            position: relative;
        }
        .progress-bar { height: 100%; transition: width 0.8s ease; border-radius: 10px; }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 700;
            background: #eee;
            margin-top: 5px;
        }

        .action-area {
            padding: 15px;
            background: #fcfcfc;
            border-top: 1px solid #eee;
            display: flex;
            gap: 12px;
        }

        .btn-pay {
            flex: 1;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 35, 102, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s;
        }
        .btn-pay:active { transform: scale(0.98); }
        
        .btn-details {
            flex: 1;
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
        }

        /* === TRANSACTION LIST === */
        .transaction-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid #eee;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            transition: transform 0.2s;
        }
        .transaction-card:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }

        .tx-icon {
            width: 42px; height: 42px;
            border-radius: 50%;
            display: flex; 
            align-items: center; 
            justify-content: center;
            flex-shrink: 0;
            font-size: 1.2em;
        }
        .tx-info { flex-grow: 1; }
        .tx-title { font-weight: 600; font-size: 0.95em; color: var(--text-color); margin: 0 0 4px 0; }
        .tx-date { font-size: 0.75em; color: #999; font-weight: 500; }
        .tx-amount { font-weight: 800; font-size: 1.1em; white-space: nowrap; }
        .tx-positive { color: var(--success-color); }
        .tx-negative { color: var(--danger-color); }

        /* === MANUAL NOTIFICATIONS === */
        .notice-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border: 1px solid var(--border-color);
        }
        .notice-img { width: 100%; height: 180px; object-fit: cover; }
        .notice-content { padding: 15px; }
        .notice-title { font-size: 1.1em; font-weight: 700; color: var(--primary-color); margin: 0 0 8px 0; }
        .notice-body { font-size: 0.95em; color: var(--light-text); line-height: 1.5; margin-bottom: 15px; }
        .explore-btn {
            display: inline-block;
            background-color: var(--accent-gold);
            color: var(--primary-darker);
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 700;
            text-decoration: none;
            font-size: 0.9em;
            box-shadow: 0 4px 10px rgba(212, 175, 55, 0.3);
        }

        /* === INSTALL BUTTON === */
        #install-container {
            display: none;
            margin-bottom: 20px;
            animation: fadeInDown 0.5s ease-out;
        }
        #install-btn {
            display: flex; align-items: center; justify-content: center;
            width: 100%;
            background-image: linear-gradient(45deg, #28a745 0%, #218838 100%);
            color: white; padding: 12px; border-radius: 12px;
            font-size: 1em; font-weight: 700; border: none; cursor: pointer;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .loading-text, .no-data { text-align: center; padding: 40px 20px; color: #999; font-style: italic; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <header class="header">
        <button class="back-btn" onclick="history.back()">
            <i data-feather="arrow-left"></i>
        </button>
        <h1>Notifications</h1>
    </header>

    <div class="tabs-container">
        <div class="tabs-wrapper">
            <button class="tab-btn active" onclick="switchTab('dashboard')">Dashboard</button>
            <button class="tab-btn" onclick="switchTab('transactions')">Transactions</button>
            <button class="tab-btn" onclick="switchTab('notices')">Notices</button>
        </div>
    </div>

    <main class="main-container">
        <!-- === INSTALL BUTTON === -->
        <div id="install-container">
            <button id="install-btn">
                <i data-feather="download-cloud" style="margin-right: 8px;"></i>
                <span>Install App</span>
            </button>
        </div>

        <!-- === TAB 1: DASHBOARD (SMART ALERTS) === -->
        <div id="dashboard" class="tab-content active">
            <div id="activeLoanContainer">
                <p class="loading-text">Analyzing your profile...</p>
            </div>
            
            <div style="margin-top: 20px; padding: 15px; background: #fff3cd; border-radius: 8px; border: 1px solid #ffeeba; display: flex; gap: 10px; align-items: start;">
                 <i data-feather="info" style="color: #856404; flex-shrink: 0;"></i>
                 <p style="margin: 0; font-size: 0.85em; color: #856404; line-height: 1.4;">
                     <strong>Note:</strong> Loan days counter updates automatically. Status changes color based on duration.
                 </p>
            </div>
        </div>

        <!-- === TAB 2: TRANSACTIONS === -->
        <div id="transactions" class="tab-content">
            <div class="month-header" style="text-align: center; padding: 10px; margin-bottom: 10px; color: var(--primary-color); font-weight: 700; background: #eef2f8; border-radius: 8px;">
                <span id="currentMonthDisplay">Current Month</span> Activity
            </div>
            <div id="transactionsList">
                <p class="loading-text">Loading transactions...</p>
            </div>
        </div>

        <!-- === TAB 3: NOTICES (MANUAL) === -->
        <div id="notices" class="tab-content">
            <div id="manualNoticesList">
                <p class="loading-text">Checking for notices...</p>
            </div>
        </div>
    </main>

    <script>
        const DEFAULT_IMAGE = 'https://i.ibb.co/HTNrbJxD/20250716-222246.png';

        // --- 1. ADVANCED DATE PARSER (Fixes NaN Issue) ---
        function parseLooseDate(dateString) {
            if (!dateString) return null;

            // Try standard Date parse first
            let date = new Date(dateString);
            if (!isNaN(date.getTime())) return date;

            // Handle "8 Sept 2025" or "8 September 2025"
            // Remove common separators and split
            const parts = dateString.replace(/,/g, '').split(' ');
            if (parts.length >= 3) {
                const day = parseInt(parts[0]);
                const year = parseInt(parts[2]);
                const monthStr = parts[1].toLowerCase();
                
                const months = {
                    'jan': 0, 'january': 0,
                    'feb': 1, 'february': 1,
                    'mar': 2, 'march': 2,
                    'apr': 3, 'april': 3,
                    'may': 4,
                    'jun': 5, 'june': 5,
                    'jul': 6, 'july': 6,
                    'aug': 7, 'august': 7,
                    'sep': 8, 'sept': 8, 'september': 8,
                    'oct': 9, 'october': 9,
                    'nov': 10, 'november': 10,
                    'dec': 11, 'december': 11
                };

                if (!isNaN(day) && !isNaN(year) && months.hasOwnProperty(monthStr)) {
                    return new Date(year, months[monthStr], day);
                }
            }
            
            return null; // Failed to parse
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            
            document.getElementById(tabId).classList.add('active');
            // Find the button that triggered this or find by iterating
            const btns = document.querySelectorAll('.tab-btn');
            btns.forEach(btn => {
                if(btn.getAttribute('onclick').includes(tabId)) btn.classList.add('active');
            });
        }

        async function initializeApp() {
            try {
                const response = await fetch('/api/firebase-config');
                if (!response.ok) throw new Error('Failed config');
                const config = await response.json();
                
                if (!firebase.apps.length) firebase.initializeApp(config);
                
                firebase.auth().onAuthStateChanged(user => {
                    fetchAndRenderData(); // Always try to render, auth handles data access
                });

            } catch (error) {
                console.error("Init Error:", error);
            }
        }

        async function fetchAndRenderData() {
            const container = document.getElementById('activeLoanContainer');
            const database = firebase.database();
            
            try {
                const snapshot = await database.ref().once('value');
                const data = snapshot.val();
                
                const verifiedMemberId = localStorage.getItem('verifiedMemberId');
                
                if (!data || !verifiedMemberId) {
                    container.innerHTML = `<div class="no-data">Please verify your device on Home page first.</div>`;
                    document.getElementById('transactionsList').innerHTML = "";
                    document.getElementById('manualNoticesList').innerHTML = "";
                    return;
                }

                const allMembers = data.members || {};
                const currentUser = allMembers[verifiedMemberId];
                
                if (!currentUser) {
                    container.innerHTML = `<div class="no-data">Member profile not found.</div>`;
                    return;
                }

                // 1. RENDER SMART LOAN CARD (Fixed Logic)
                renderSmartLoanCard(verifiedMemberId, data.activeLoans || {}, container);

                // 2. RENDER TRANSACTIONS (Current Month Only)
                renderTransactions(verifiedMemberId, data.transactions || {}, allMembers);

                // 3. RENDER MANUAL NOTICES
                renderManualNotices(data.admin?.notifications?.manual || {});

            } catch (error) {
                console.error("Render Error:", error);
                container.innerHTML = `<p class="no-data">Error loading data. Check console.</p>`;
            }
        }

        // === CORE LOGIC: SINGLE CARD FOR ACTIVE LOAN ===
        function renderSmartLoanCard(memberId, allActiveLoans, container) {
            container.innerHTML = '';
            
            // Find ALL active loans for this user
            const loans = Object.values(allActiveLoans).filter(l => l.memberId === memberId && l.status === 'Active');

            if (loans.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px 20px; background: white; border-radius: 12px; border: 1px dashed #ccc;">
                        <i data-feather="check-circle" style="width: 40px; height: 40px; color: var(--success-color); margin-bottom: 10px;"></i>
                        <h3 style="margin: 0; color: var(--primary-color);">You are Debt Free!</h3>
                        <p style="color: #777;">You have no active loans at the moment.</p>
                        <a href="loan_form.html" class="explore-btn" style="margin-top: 10px; background: var(--primary-color); color: white;">Apply Loan</a>
                    </div>
                `;
                feather.replace();
                return;
            }

            // Render Single Card (if multiple loans, we stack logic or just show the oldest/largest)
            // Showing the oldest active loan usually makes sense for urgency
            loans.forEach(loan => {
                // TRY PARSING DATE
                let loanDate = parseLooseDate(loan.date);
                if (!loanDate && loan.timestamp) loanDate = new Date(loan.timestamp);
                
                // Fallback if Date is completely broken (Prevents NaN)
                if (!loanDate) {
                    console.warn("Invalid Loan Date Found:", loan);
                    loanDate = new Date(); // Treat as today to avoid crash
                }

                const today = new Date();
                
                // Calculate Days Logic
                const diffTime = Math.abs(today - loanDate);
                const daysElapsed = Math.floor(diffTime / (1000 * 60 * 60 * 24)); 
                
                // === 90 DAY RULE & COLOR CODING ===
                let statusClass = 'status-safe';
                let dayColor = 'var(--success-color)';
                let statusText = 'On Track';
                let progressPercent = Math.min((daysElapsed / 90) * 100, 100);
                let displayDays = `${daysElapsed} Days`;
                let statusBadgeBg = '#d4edda';
                let statusBadgeColor = '#155724';

                if (daysElapsed > 90) {
                    // CRITICAL RULE: If > 90, show "OVER DAYS"
                    statusClass = 'status-critical';
                    dayColor = 'var(--danger-color)';
                    statusText = 'CRITICAL OVERDUE';
                    displayDays = 'OVER DAYS'; 
                    progressPercent = 100;
                    statusBadgeBg = '#f8d7da';
                    statusBadgeColor = '#721c24';
                } else if (daysElapsed > 30) {
                    statusClass = 'status-warning';
                    dayColor = '#b8860b'; // Dark Gold
                    statusText = 'Attention Needed';
                    statusBadgeBg = '#fff3cd';
                    statusBadgeColor = '#856404';
                }

                const card = document.createElement('div');
                card.className = `loan-tracker-card ${statusClass}`;
                card.innerHTML = `
                    <div class="card-header-bg">
                        <span class="loan-title"><i data-feather="clock"></i> Active Loan</span>
                        <span class="loan-amount">₹${(loan.amount || 0).toLocaleString('en-IN')}</span>
                    </div>
                    <div class="card-body">
                        <div class="days-label">Time Elapsed Since Disbursal</div>
                        <div class="days-counter-big" style="color: ${dayColor}">${displayDays}</div>
                        
                        <div class="status-badge" style="background: ${statusBadgeBg}; color: ${statusBadgeColor};">
                            ${statusText}
                        </div>
                        
                        <div class="progress-bar-container">
                            <div class="progress-bar" style="width: ${progressPercent}%; background-color: ${dayColor};"></div>
                        </div>
                        <p style="font-size: 0.8em; color: #999; margin: 5px 0 0 0;">Loan Date: ${loanDate.toLocaleDateString('en-GB')}</p>
                    </div>
                    <div class="action-area">
                        <a href="qr.html" class="btn-pay"><i data-feather="credit-card" style="width: 16px;"></i> Pay Now</a>
                        <a href="loan_dashbord.html" class="btn-details">Details</a>
                    </div>
                `;
                container.appendChild(card);
            });
            feather.replace();
        }

        // === FILTER: ONLY CURRENT MONTH TRANSACTIONS ===
        function renderTransactions(memberId, allTransactions, allMembers) {
            const list = document.getElementById('transactionsList');
            const monthDisplay = document.getElementById('currentMonthDisplay');
            list.innerHTML = '';

            const now = new Date();
            const currentMonth = now.getMonth(); // 0-11
            const currentYear = now.getFullYear();
            
            // Set header text
            monthDisplay.textContent = now.toLocaleString('default', { month: 'long', year: 'numeric' });

            // Convert to array and filter
            const txArray = Object.values(allTransactions)
                .filter(tx => {
                    let txDate = parseLooseDate(tx.date) || new Date(tx.timestamp || 0);
                    // STRICT FILTER: Only Current Month & Year
                    return txDate.getMonth() === currentMonth && txDate.getFullYear() === currentYear;
                })
                .sort((a, b) => new Date(b.date) - new Date(a.date)); // Newest first

            if(txArray.length === 0) {
                list.innerHTML = `
                    <div class="no-data" style="background: white; border-radius: 12px; margin-top:10px;">
                        No transactions found for ${monthDisplay.textContent}.
                    </div>`;
                return;
            }

            txArray.forEach(tx => {
                const member = allMembers[tx.memberId];
                if(!member) return; // Skip if member data missing

                let icon = 'dollar-sign';
                let colorClass = '';
                let sign = '';
                let bg = '#f0f2f5';

                switch(tx.type) {
                    case 'SIP': 
                        icon = 'arrow-up-circle'; colorClass = 'tx-positive'; sign = '+'; bg = '#d4edda'; break;
                    case 'Loan Taken': 
                        icon = 'arrow-down-circle'; colorClass = 'tx-negative'; sign = '-'; bg = '#f8d7da'; break;
                    case 'Loan Payment': 
                        icon = 'check-circle'; colorClass = 'tx-positive'; sign = '+'; bg = '#cce5ff'; break;
                    default: 
                        icon = 'activity'; colorClass = 'tx-positive';
                }
                
                // Highlight if it's the current user's transaction
                const isMine = tx.memberId === memberId;
                const highlightStyle = isMine ? 'border-left: 4px solid var(--primary-color);' : '';

                const item = document.createElement('div');
                item.className = 'transaction-card';
                item.style.cssText = highlightStyle;
                item.innerHTML = `
                    <div class="tx-icon" style="background-color: ${bg};">
                        <i data-feather="${icon}" class="${colorClass}"></i>
                    </div>
                    <div class="tx-info">
                        <p class="tx-title">
                            ${isMine ? '<strong>You</strong>' : `<strong>${member.fullName}</strong>`}
                            <span style="font-weight:400; color:#555;"> - ${tx.type}</span>
                        </p>
                        <span class="tx-date">${new Date(tx.date).toLocaleDateString('en-GB')}</span>
                    </div>
                    <div class="tx-amount ${colorClass}">
                        ${sign}₹${(tx.amount || tx.principalPaid || 0).toLocaleString()}
                    </div>
                `;
                list.appendChild(item);
            });
            feather.replace();
        }

        function renderManualNotices(notices) {
            const list = document.getElementById('manualNoticesList');
            list.innerHTML = '';
            const noticeArray = Object.values(notices).sort((a,b) => b.createdAt - a.createdAt);

            if(noticeArray.length === 0) {
                list.innerHTML = '<div class="no-data">No notices from Admin.</div>';
                return;
            }

            noticeArray.forEach(notice => {
                const item = document.createElement('div');
                item.className = 'notice-card';
                item.innerHTML = `
                    ${notice.imageUrl ? `<img src="${notice.imageUrl}" class="notice-img" alt="Notice">` : ''}
                    <div class="notice-content">
                        <h3 class="notice-title">${notice.title}</h3>
                        <div class="notice-body">${notice.body || ''}</div>
                        ${notice.link ? `<a href="${notice.link}" target="_blank" class="explore-btn">Explore</a>` : ''}
                        <span style="float: right; font-size: 0.75em; color: #999; margin-top: 10px;">${new Date(notice.createdAt).toLocaleDateString()}</span>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        // === PWA LOGIC ===
        function setupPWAInstall() {
            const installContainer = document.getElementById('install-container');
            const installBtn = document.getElementById('install-btn');

            const showInstallButton = () => {
                const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
                if (!isStandalone && window.deferredInstallPrompt && installContainer) {
                    installContainer.style.display = 'block';
                }
            };
            
            showInstallButton();
            window.addEventListener('pwa-install-ready', showInstallButton);

            if (installBtn) {
                installBtn.addEventListener('click', async () => {
                    const promptEvent = window.deferredInstallPrompt;
                    if (!promptEvent) {
                        alert("Cannot install right now. Please try again from the main page.");
                        return;
                    }
                    promptEvent.prompt();
                    await promptEvent.userChoice;
                    window.deferredInstallPrompt = null;
                    if (installContainer) installContainer.style.display = 'none';
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
            setupPWAInstall();
            feather.replace();
        });
    </script>
