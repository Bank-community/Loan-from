<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>स्टाइलिश EMI फॉर्म</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: linear-gradient(145deg, #ffffff, #f1f1f1);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            
            border: 3px solid #056fff;
            animation: borderGlow 2s infinite alternate;
        }

        @keyframes borderGlow {
            0% { border-color: #056fff; }
            100% { border-color: #0274ff; }
        }

        h2 {
            color: #056fff;
            font-size: 24px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 15px 0 5px;
            color: #444;
            text-align: left;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #056fff;
            border-radius: 10px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            background: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #056fff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .message-above {
            color: #056fff;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            min-height: 20px; /* Ensures space for text */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>नयू मेंबर जॉइन फॉर्म</h2>
        <form id="emiForm">
            <label for="name">नाम:</label>
            <input type="text" id="name" name="name" required placeholder="अपना नाम दर्ज करें">

            <label for="emiAmount">EMI अमाउंट:</label>
            <select id="emiAmount" name="emiAmount" required>
                <option value="500">₹500</option>
                <option value="500+">₹500+</option>
            </select>

            <!-- Typing message above the button -->
            <div class="message-above" id="messageText"></div>

            <button type="button" id="submitButton" onclick="submitForm()">फॉर्म सबमिट करें</button>
        </form>
    </div>

    <script>
        const messageText = document.getElementById("messageText");
        const typingMessage = "मेंबर बनने के लिए फॉर्म भरे।";
        
        function typeText() {
            let i = 0;
            messageText.innerHTML = ""; // Clear the previous message

            // Typing effect
            const typingInterval = setInterval(() => {
                if (i < typingMessage.length) {
                    messageText.innerHTML += typingMessage.charAt(i);
                    i++;
                } else {
                    clearInterval(typingInterval);
                }
            }, 100); // Each character appears after 100ms
        }

        function repeatTyping() {
            typeText(); // First time

            // Repeat typing every 5 seconds
            setInterval(() => {
                typeText();
            }, 5000);
        }

        repeatTyping();

        function submitForm() {
            const name = document.getElementById("name").value;
            const emiAmount = document.getElementById("emiAmount").value;

            const message = `Hii\nI am *${name}*\nEMI Amount: *₹${emiAmount}*\nमुझे भी *Bank community Loan* का हिस्सा बनना है।\nकृपया मुझे भी *Group* में add करे।`;
            const whatsappLink = `https://wa.me/917903698180?text=${encodeURIComponent(message)}`;
            window.open(whatsappLink, "_blank");
        }
    </script>
</body>
</html>
