<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ramazone Image Upload</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    h2 {
      text-align: center;
      color: #222;
      margin-bottom: 20px;
      font-weight: 600;
    }

    input[type="file"] {
      width: 100%;
      padding: 12px;
      border: 2px dashed #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      transition: border 0.3s ease;
    }

    input[type="file"]:hover {
      border-color: #007BFF;
    }

    button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }

    button:hover {
      background-color: #0056b3;
    }

    .copy-btn {
      background-color: #28a745;
      margin-top: 10px;
    }

    .whatsapp-btn {
      background-color: #25D366;
      margin-top: 10px;
      display: none;
    }

    .result {
      margin-top: 20px;
      word-break: break-all;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    img {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Image to Ramazone</h2>
    <input type="file" id="imageInput" accept="image/*" />
    <button onclick="uploadImage()">Upload Image</button>
    <div class="result" id="result"></div>
    <button id="whatsappShareBtn" class="whatsapp-btn" onclick="shareOnWhatsApp()">Share on WhatsApp</button>
  </div>

  <script>
    const API_KEY = "65bbcf742486328061382f03949b47c6";
    let imageUrl = "";

    async function uploadImage() {
      const imageInput = document.getElementById("imageInput");
      const file = imageInput.files[0];
      if (!file) {
        alert("कृपया कोई इमेज चुनें");
        return;
      }

      const formData = new FormData();
      formData.append("image", file);
      formData.append("key", API_KEY);

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Uploading...";

      try {
        const response = await fetch("https://api.imgbb.com/1/upload", {
          method: "POST",
          body: formData,
        });
        const data = await response.json();

        if (data.success) {
          imageUrl = data.data.url;
          resultDiv.innerHTML = `
            <p><strong>Uploaded Image URL:</strong></p>
            <input type="text" value="${imageUrl}" id="imageLink" readonly />
            <button class="copy-btn" onclick="copyLink()">Copy Link</button>
            <img src="${imageUrl}" alt="Uploaded Image" />
          `;
          document.getElementById("whatsappShareBtn").style.display = "inline-block";
        } else {
          resultDiv.innerHTML = "Upload failed: " + data.error.message;
        }
      } catch (error) {
        resultDiv.innerHTML = "Error: " + error.message;
      }
    }

    function copyLink() {
      const linkInput = document.getElementById("imageLink");
      linkInput.select();
      document.execCommand("copy");
      alert("Link copied to clipboard!");
    }

    function shareOnWhatsApp() {
      if (imageUrl) {
        const whatsappURL = `https://wa.me/?text=${encodeURIComponent("Check out this image from Ramazone: " + imageUrl)}`;
        window.open(whatsappURL, "_blank");
      }
    }
  </script>
</body>
</html>
