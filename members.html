<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Community Loan Dashboard</title>
    <style>
        /* Basic Reset & Body Style */
        :root {
             --primary-color: #007BFF; --secondary-color: #056fff; --light-bg: #f8f9fa;
             --text-light: #fff; --text-dark: #343a40; --positive-color: #04c800;
             --negative-color: #ff1f02; --warning-color: #ffc107; --neutral-color: #808080; /* Gray for Due */
             --profile-bg: linear-gradient(135deg, #0d6efd, #0a58ca); --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
             --profile-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
             /* REMOVED CIBIL RATING COLORS - No longer needed */
             /* --rating-good: #dc3545; --rating-better: #ffc107; --rating-best: #198754; */
             --loader-color: var(--primary-color); --modal-bg: rgba(0, 0, 0, 0.88); /* Slightly less opaque */
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0; background-color: var(--light-bg);
            padding-top: 230px; /* Increased padding for taller profile */
            transition: padding-top 0.3s ease; color: var(--text-dark); line-height: 1.5;
        }

        /* Loader Styles */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--light-bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 4000; font-size: 18px; color: var(--text-dark); transition: opacity 0.5s ease; }
        #loader .spinner { width: 40px; height: 40px; border: 4px solid rgba(0,0,0,0.1); border-left-color: var(--loader-color); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
        #loader.hidden { opacity: 0; pointer-events: none; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Password Prompt Styles (Unchanged) */
        #passwordPromptContainer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 3000; opacity: 1; transition: opacity 0.3s ease; }
        #passwordPromptContainer.hidden { opacity: 0; pointer-events: none; }
        #passwordPromptMessage { padding: 25px 30px; background-color: #fff; border-radius: 10px; box-shadow: var(--card-shadow); text-align: center; max-width: 320px; width: 85%; }
        #passwordPromptMessage p { margin: 0 0 15px 0; font-size: 16px; }
        #passwordInput { width: calc(100% - 20px); padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 18px; text-align: center; letter-spacing: 5px; }
        #passwordSubmit { padding: 10px 20px; font-size: 16px; background-color: var(--primary-color); color: var(--text-light); border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.2s ease; }
        #passwordSubmit:hover { background-color: #0056b3; }
        #passwordError { color: var(--negative-color); font-weight: bold; margin-top: 10px; font-size: 14px; min-height: 1em; }

        /* Dashboard Content Container */
        #dashboardContent { display: none; } #dashboardContent.visible { display: block; }

        /* Header (Unchanged) */
        .header { text-align: center; background-color: var(--primary-color); color: var(--text-light); padding: 10px 0; display: flex; align-items: center; justify-content: center; position: fixed; top: 0; left: 0; width: 100%; z-index: 1001; height: 60px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .header img { width: 40px; height: 40px; margin-right: 10px; } .header h1 { font-size: 1.2em; margin: 0; font-weight: 500; }

        /* --- Profile Section Redesigned --- */
        .profile-section { /* Main outer card */
            position: fixed; top: 70px; /* Lowered slightly */ left: 50%; transform: translateX(-50%);
            background: var(--profile-bg); color: var(--text-light); border-radius: 12px; /* More rounded */
            box-shadow: var(--profile-shadow); width: 94%; max-width: 520px; /* Wider */
            z-index: 1000; padding: 15px; display: grid;
            /* Grid Layout: Pic | Header (Name/Tags) | Buttons */
            /* Pic | Stats Grid        | Stats Grid */
            /* Bar | Bar               | Bar        */
            grid-template-areas:
                "pic header buttons"
                "pic stats  stats"
                "bar bar    bar";
            grid-template-columns: auto 1fr auto; /* Pic | Main Area | Buttons */
            grid-template-rows: auto 1fr auto; /* Header | Stats | Bar */
            gap: 10px 15px; /* Row gap, Column gap */
            align-items: start; transition: top 0.3s ease;
        }

        .profile-picture { /* Picture style */
            grid-area: pic; width: 75px; height: 75px; /* Size */ border-radius: 50%;
            background-color: #eee; display: flex; align-items: center; justify-content: center;
            font-size: 35px; font-weight: bold; color: var(--text-dark); text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); flex-shrink: 0;
            border: 4px solid rgba(255, 255, 255, 0.8); overflow: hidden; margin-top: 5px;
        }
        .profile-picture img { width: 100%; height: 100%; object-fit: cover; cursor: pointer; }

        .profile-header-area { /* Contains Name, Rank, Best Tag */
            grid-area: header; display: flex; flex-direction: column;
            justify-content: center; min-width: 0; align-items: start; margin-top: 5px;
        }
        .profile-header-area h3 { margin: 0; font-size: 20px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; line-height: 1.2; }
        .profile-sub-tags { display: flex; flex-wrap: wrap; gap: 8px; align-items: center; margin-top: 4px; }
        .profile-rank { background-color: rgba(255, 255, 255, 0.2); color: var(--text-light); padding: 2px 7px; border-radius: 10px; font-size: 11px; font-weight: bold; line-height: 1; display: inline-block; }
        .best-member-tag { font-size: 11px; font-weight: bold; color: #ffd700; background-color: rgba(0, 0, 0, 0.3); padding: 2px 6px; border-radius: 4px; display: inline-block; }
        .profile-rank.hidden, .best-member-tag.hidden { display: none; }

        /* Updated Profile Buttons Area (Only SIP Status button remains) */
        .profile-buttons-area {
            grid-area: buttons; display: flex; flex-direction: column; align-items: end; gap: 5px; margin-top: 5px;
        }
        .profile-buttons-area button {
             background-color: rgba(255, 255, 255, 0.2); color: var(--text-light);
             border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 5px; padding: 4px 8px;
             font-size: 11px; font-weight: 500; cursor: pointer;
             transition: background-color 0.2s ease; white-space: nowrap;
        }
        .profile-buttons-area button:hover { background-color: rgba(255, 255, 255, 0.3); }

        .profile-stats-grid { /* Grid for all metric cards */
            grid-area: stats; display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 Columns */ /* Kept 3, last row might have empty slot */
            gap: 8px; width: 100%; align-self: stretch; /* Stretch to fill height */
        }
        /* Common style for all metric cards */
        .metric-card {
            background-color: rgba(0,0,0,0.3); /* Darker background for better contrast */ padding: 10px; border-radius: 8px; /* More rounded */
            text-align: center; display: flex; flex-direction: column; justify-content: center;
            min-height: 70px; /* Consistent height */ cursor: default; box-sizing: border-box;
        }
        .metric-card .label { font-size: 11px; opacity: 0.9; /* Less transparent */ margin-bottom: 3px; white-space: nowrap; color: #e0e0e0; /* Lighter gray label */ }
        .metric-card .value { font-weight: bold; /* Bolder value */ font-size: 15px; line-height: 1.2; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: var(--text-light); }

        /* Specific card adjustments */
        /* REMOVED: #profileCibilCard styles removed */
        #profileEligibilityCard .value.eligible { color: var(--positive-color); font-weight: bold; }
        #profileEligibilityCard .value.not-eligible { color: var(--negative-color); font-weight: bold; }
        #profileEligibilityCard .sub-value { font-size: 10px; opacity: 0.9; color: #e0e0e0; } /* Lighter sub-value */
        #profileAmountCard .value.positive { color: #b2f0b2; } #profileAmountCard .value.negative { color: #f7c8c8; } /* Adjusted contrast */
        #profileCurrentLoanCard .value.positive { color: #b2f0b2; } #profileCurrentLoanCard .value.negative { color: #f7c8c8; }
        #profileSipStatusCard .value.pending { color: var(--negative-color); } /* Changed from warning for consistency */
        #profileSipStatusCard .value.paid { color: #b2f0b2; }
        #profileSipStatusCard .value.due { color: var(--neutral-color); font-weight: bold;} /* Style for Due status */

        .progress-bar-container { grid-area: bar; width: 100%; height: 6px; background-color: rgba(255, 255, 255, 0.3); border-radius: 3px; overflow: hidden; margin-top: 8px; }
        .progress-bar { height: 100%; width: 0; transition: width 1s ease-in-out, background-color 0.5s ease-in-out; }
        .progress-bar.positive { background-color: #39ff14; } .progress-bar.negative { background-color: #ff3d3d; }
        /* Updated footnote */
        .profile-section .footnote { grid-column: 1 / -1; font-size: 9px; opacity: 0.7; margin: 0 0 -5px 0; text-align: center; line-height: 1.1; }
        /* --- End Profile Section --- */


        /* Filters (Adjust padding) */
        .filters { display: flex; justify-content: center; margin: 15px 10px; gap: 15px; flex-wrap: wrap; padding-top: 180px; /* Adjusted for profile height */ }
        label { display: block; margin-bottom: 3px; font-weight: bold; font-size: 14px; }
        select { padding: 8px 10px; font-size: 14px; min-width: 160px; border: 1px solid #ccc; border-radius: 5px; background-color: #fff; }

        /* Table Styles (Unchanged) */
        .table-container { width: 100%; overflow-x: auto; margin: 0 auto 20px auto; -webkit-overflow-scrolling: touch; }
        table { width: 100%; border-collapse: collapse; background-color: white; box-shadow: var(--card-shadow); }
        th, td { padding: 8px 10px; border: 1px solid #e0e0e0; text-align: center; }
        th { background-color: var(--primary-color); color: var(--text-light); font-size: 13px; font-weight: 500; white-space: nowrap; }
        td { font-size: 12px; vertical-align: middle; }
        .loan { color: var(--negative-color); font-weight: 500; } .payment { color: var(--positive-color); font-weight: 500;}
        tfoot td { font-weight: bold; background-color: #fff8e1; font-size: 13px; }
        .positive { color: var(--positive-color); font-weight: bold; } .negative { color: var(--negative-color); font-weight: bold; }
        .sip-tag { background-color: #6f42c1; color: white; padding: 2px 5px; border-radius: 3px; font-size: 10px; margin-left: 4px; vertical-align: middle; font-weight: normal;}
        .highlight-recent-loan { background-color: rgba(220, 53, 69, 0.1) !important; }

        /* Modal Styles (Image Modal Update) */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--modal-bg); display: flex; align-items: center; justify-content: center; z-index: 2500; opacity: 1; transition: opacity 0.3s ease; padding: 10px; box-sizing: border-box; }
        .modal.hidden { opacity: 0; pointer-events: none; }
        .modal-content { background-color: #fff; padding: 20px 25px; border-radius: 8px; box-shadow: var(--card-shadow); max-width: 600px; width: 95%; max-height: 90vh; overflow-y: auto; position: relative; box-sizing: border-box; }
        .modal-close { position: absolute; top: 10px; right: 15px; background: none; border: none; font-size: 28px; color: #aaa; cursor: pointer; line-height: 1; z-index: 10; padding: 0; }
        .modal-close:hover { color: #777; }
        .modal h2 { margin-top: 0; margin-bottom: 15px; font-size: 18px; color: var(--primary-color); text-align: center; }
        /* Image Modal Specifics */
        #imageModal .modal-content { background: none; box-shadow: none; padding: 5px; /* Add padding for border */ width: auto; height: auto; max-width: 95%; max-height: 95%; overflow: hidden; }
        #modalImage { display: block; max-width: 100%; max-height: 100%; width: auto; height: auto; border-radius: 10px; border: 4px solid white; /* Thicker border */ object-fit: contain; box-sizing: border-box; }

        /* REMOVED: Tips Modal Specific styles removed */
        /* REMOVED: History Modal Specific styles removed */

        /* SIP Status Modal Specifics */
        #sipStatusModal .status-list { max-height: 60vh; overflow-y: auto; margin-top: 10px; padding-right: 5px;} /* Scrollable list */
        #sipStatusModal .status-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 5px; border-bottom: 1px solid #eee; font-size: 14px; }
        #sipStatusModal .status-item:last-child { border-bottom: none; }
        #sipStatusModal .status-item span:first-child { font-weight: 500; } /* Name */
        #sipStatusModal .status-item span:last-child { font-weight: bold; display: flex; align-items: center; gap: 5px;}
        #sipStatusModal .status-paid { color: var(--positive-color); }
        #sipStatusModal .status-pending { color: var(--negative-color); } /* Matched profile card color */
        #sipStatusModal .status-due { color: var(--neutral-color); }


        /* --- Responsive adjustments --- */
        @media only screen and (max-width: 1024px) { body { padding-top: 195px; } .filters { padding-top: 150px; } .profile-section { max-width: 95%; } }
        @media only screen and (max-width: 600px) {
            body { padding-top: 205px; } .header { height: 55px; } .header h1 { font-size: 1em; }
            .profile-section { top: 65px; width: 95%; padding: 10px 12px; grid-template-areas: "pic header buttons" "stats stats stats" "bar bar bar"; grid-template-columns: 55px 1fr auto; gap: 8px 10px; }
            .profile-picture { width: 50px; height: 50px; font-size: 22px; border-width: 2px; margin-top: 0;}
            .profile-header-area h3 { font-size: 16px; } .profile-sub-tags{ margin-top: 2px; gap: 5px; } .profile-rank{font-size: 10px; padding: 1px 5px;} .best-member-tag{font-size: 9px; padding: 1px 4px;}
            .profile-buttons-area { flex-direction: row; gap: 6px; grid-column: 3; grid-row: 1; align-self: center; margin-top: 0;} /* Buttons side-by-side */
             /* Adjusted button sizes */
            #sipStatusButton { font-size: 10px; padding: 3px 5px;}
            .profile-stats-grid{ grid-area: stats; grid-template-columns: 1fr 1fr; /* 2 columns for cards */ gap: 6px; margin-top: 8px; }
            .metric-card{ min-height: 55px; padding: 5px 6px; border-radius: 4px; }
            .metric-card .label{ font-size: 9px; } .metric-card .value{ font-size: 12px; }
            /* REMOVED: #profileCibilCard responsive styles removed */
            #profileEligibilityCard .sub-value { font-size: 9px; }
            .progress-bar-container{ margin-top: 8px; }
            .filters { padding-top: 165px; gap: 10px; margin-top: 15px; } label, select { font-size: 12px; min-width: 110px;} select { padding: 5px 6px; }
            .table-container { margin-top: 10px; } th { font-size: 11px; padding: 6px 8px; } td { font-size: 10px; padding: 5px 6px; white-space: normal; overflow-wrap: break-word; word-break: break-word; vertical-align: middle; } tfoot td { font-size: 11px; }
            .modal-content{ width: 95%; padding: 15px 20px; } .modal h2{ font-size: 16px; }
            /* REMOVED: Tips/History Modal responsive styles */
            #sipStatusModal .status-item{font-size: 13px;}
        }
        @media only screen and (max-width: 420px) {
            body { padding-top: 220px; }
            .profile-section { grid-template-columns: 50px 1fr auto; gap: 5px 8px; padding: 8px 10px; }
            .profile-picture { width: 45px; height: 45px; font-size: 20px; }
            .profile-header-area h3 { font-size: 15px; }
            .profile-stats-grid { grid-template-columns: 1fr 1fr; } /* Keep 2 columns */
            .filters { padding-top: 180px; }
        }

    </style>
</head>

    <div id="loader"> <div class="spinner"></div> Loading... </div>

        <div id="passwordPromptMessage">

            <input type="password" id="passwordInput" inputmode="numeric" pattern="[0-9]*" maxlength="4" autocomplete="off">

    <div id="dashboardContent" class="hidden">
        <div class="header">

                 <h3 id="profileName">Loading...</h3>
                 <div class="profile-sub-tags">
                     <span id="profileRank" class="profile-rank hidden">#?</span>
                     <span id="bestMemberTag" class="best-member-tag hidden">✨ Best Member</span>

                     <span class="label">Balance</span>

                 </div>

                     <span class="label">Current Loan*</span>

                     <span id="profileSipStatus" class="value">--</span>

             <div>
                <label for="nameFilter">Select Name:</label>

                    <option value="all">All Members</option>
                </select>

             <div>
                <label for="typeFilter">Filter Data By:</label>
                <select id="typeFilter">
                    <option value="Performance Score">Performance Score</option>
                    <option value="all_transactions">All Transactions</option>
                    <option value="members_invest">Loan Repayments</option>

             </select>

                        <td id="totalLabel" colspan="1">Total</td>

    <div id="imageModal" class="modal hidden">

            <button class="modal-close" onclick="closeModal('imageModal')">&times;</button>
            <img id="modalImage" src="" alt="Profile Image Fullscreen">
        </div>

    <div id="sipStatusModal" class="modal hidden">
         <div class="modal-content">
             <button class="modal-close" onclick="closeModal('sipStatusModal')">&times;</button>
             <h2>Current Month SIP Status</h2>
             <div id="sipStatusList" class="status-list">
                 Loading status...
             </div>
         </div>
     </div>


<script>
    let allData = [];
    const CORRECT_PASSWORD = "7536"; // Replace with your desired PIN
    let userRankMap = new Map();
    let communityBalance = 0;
    // REMOVED: latestCivilScoreBreakdown variable removed as Civil Score functionality is gone

    // URLs & Defaults
    // IMPORTANT: Replace this URL with your actual Google Apps Script Web App URL
    const dataUrl = 'https://script.google.com/macros/s/AKfycbz9LCkPR8L3-i7F1KG2KUJ6It2l_p55murljRJ_4108nFysOXUOpG5WEs1sdEaGHq1L7w/exec';
    const defaultProfilePic = 'https://via.placeholder.com/70/CCCCCC/FFFFFF?text=M'; // Default image placeholder

    // --- Initialization, Password, Loader ---
    document.addEventListener("DOMContentLoaded", () => {
        const loader = document.getElementById('loader');
        loader.classList.remove('hidden');
        document.getElementById('passwordPromptContainer').classList.add('hidden');
        document.getElementById('dashboardContent').classList.add('hidden');
        // Use a short delay to ensure elements are ready before showing prompt
        setTimeout(setupPasswordPrompt, 100);
    });

    function setupPasswordPrompt() {
        const passwordInput = document.getElementById('passwordInput');
        const passwordSubmit = document.getElementById('passwordSubmit');
        const passwordError = document.getElementById('passwordError');
        const passwordContainer = document.getElementById('passwordPromptContainer');
        const loader = document.getElementById('loader');

        loader.classList.add('hidden'); // Hide loader now
        passwordContainer.classList.remove('hidden'); // Show password prompt
        passwordInput.focus(); // Focus on input

        passwordSubmit.addEventListener('click', checkPassword);
        passwordInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });

        function checkPassword() {
            const enteredPassword = passwordInput.value;
            if (enteredPassword === CORRECT_PASSWORD) {
                passwordContainer.classList.add('hidden'); // Hide prompt
                loader.classList.remove('hidden'); // Show loader while fetching
                fetchData(); // Fetch data on correct password
            } else {
                passwordError.textContent = "Incorrect PIN";
                passwordInput.value = ""; // Clear input
                passwordInput.focus(); // Re-focus
                // Add shake animation for visual feedback
                passwordInput.style.animation = 'shake 0.5s';
                setTimeout(() => passwordInput.style.animation = '', 500);
            }
        }
    }

    // Add the shake animation style dynamically
    const styleSheet = document.createElement("style");
    styleSheet.type = "text/css";
    styleSheet.innerText = `@keyframes shake {
      10%, 90% { transform: translateX(-1px); }
      20%, 80% { transform: translateX(2px); }
      30%, 50%, 70% { transform: translateX(-4px); }
      40%, 60% { transform: translateX(4px); }
    }`;
    document.head.appendChild(styleSheet);


    // --- Data Fetching & Processing ---
    async function fetchData() {
        const loader = document.getElementById('loader');
        try {
            const response = await fetch(dataUrl);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const rawData = await response.json();

            // Process rawData based on the new JSON structure
            allData = rawData.map(row => {
                // Robust date parsing (attempt multiple formats if needed)
                let parsedDate = new Date(NaN); // Start with invalid date
                if (row.Date) {
                    // Try standard parsing first (handles ISO, YYYY-MM-DD, etc.)
                    parsedDate = new Date(row.Date);
                    // If standard parsing fails, try specific format like "DD Month YYYY"
                    if (isNaN(parsedDate)) {
                        // Try DD Month YYYY format (case-insensitive month)
                         const dateParts = String(row.Date).match(/^(\d{1,2})\s+([A-Za-z]+)\s+(\d{4})$/);
                         if (dateParts) {
                            // Convert month name to number (case-insensitive)
                            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                            const monthIndex = monthNames.findIndex(m => m.toLowerCase() === dateParts[2].toLowerCase());
                            if (monthIndex !== -1) {
                                // Let JS parse a rearranged string "Month DD, YYYY"
                                parsedDate = new Date(`${dateParts[2]} ${dateParts[1]}, ${dateParts[3]}`);
                             }
                         }
                    }
                     // Add more parsing attempts for other formats if needed here
                }

                // If still invalid after attempts, use epoch or log warning
                if (isNaN(parsedDate)) {
                   console.warn(`Could not parse date: "${row.Date}" for Name: "${row.Name}". Using default date (Epoch).`);

     // --- Loan Eligibility Calculation ---
     // Kept this function as it seems useful
     function calculateEligibility(userName) {
         if (userName === 'all') {
             return { isEligible: false, approvedAmount: 0 };
         }
         const userData = allData.filter(r => r.Name === userName);
         if (userData.length === 0) {
             return { isEligible: false, approvedAmount: 0 };
         }
         // Use pre-parsed numbers
         const totalLoanTaken = userData.reduce((acc, r) => acc + r.Loan, 0);
         const totalPayment = userData.reduce((acc, r) => acc + r.Payment, 0);
         const totalSipPayment = userData.reduce((acc, r) => acc + r.SipPayment, 0);
         const userCurrentBalance = totalPayment + totalSipPayment - totalLoanTaken;

         // Eligibility: Positive user balance AND positive community balance
         const isEligible = userCurrentBalance > 0 && communityBalance > 0;

         // Amount: 1.5x user balance, capped by available community funds
         const potentialAmount = userCurrentBalance * 1.5;
         const approvedAmount = isEligible ? Math.floor(Math.min(potentialAmount, communityBalance)) : 0;

         return {
             isEligible: isEligible,
             approvedAmount: approvedAmount
         };
     }

    function getFilteredTransactionData(nameFilter, typeFilter) {
        let filtered = [];
        const isAllNames = nameFilter === 'all';

        const nameFilteredData = isAllNames
            ? allData // Use already date-sorted allData
            : allData.filter(row => row.Name === nameFilter); // Already sorted

        switch (typeFilter) {
            case 'loan_history':
                filtered = nameFilteredData
                    .filter(r => r.Loan > 0)
                    .map(r => ({ ...r, Payment: 0, SipPayment: 0, IsSip: false })); // Use existing Payment=0 mapping
                break;
            case 'members_invest': // Loan Repayments (REGULAR Payment only)
                 filtered = nameFilteredData
                    .filter(r => r.Payment > 0) // Filter for REGULAR Payment entries
                    .map(r => ({ ...r, Loan: 0, SipPayment: 0, IsSip: false })); // Show only Payment, zero others
                break;
            case 'sip_payment':
                filtered = nameFilteredData
                    .filter(r => r.SipPayment > 0)
                    .map(r => ({ ...r, Payment: r.SipPayment, Loan: 0, IsSip: true })); // Map SipPayment -> Payment column for display
                break;
            case 'all_transactions': // Combine Loans, Payments, and SIPs
                 filtered = nameFilteredData.map(r => {
                     if (r.SipPayment > 0) {
                         // Treat SIP as a payment, zero out loan/regular payment for this row representation
                         return { ...r, Payment: r.SipPayment, Loan: 0, IsSip: true };
                     } else if (r.Payment > 0) {
                          // Regular payment, zero out loan/sip
                         return { ...r, Loan: 0, SipPayment: 0, IsSip: false };
                     } else if (r.Loan > 0) {
                         // Loan, zero out payments
                         return { ...r, Payment: 0, SipPayment: 0, IsSip: false };
                     } else {
                         // Ignore rows with no value? Or return as is? Let's ignore for clarity.
                         return null; // Mark for removal
                     }
                 }).filter(r => r !== null); // Remove null entries
                break;
            default:
                console.warn("Unhandled transaction filter type:", typeFilter);
                 // Default to showing all non-zero transactions, mapping SIP to payment column
                 filtered = nameFilteredData
                    .filter(r => r.Loan > 0 || r.Payment > 0 || r.SipPayment > 0)
                    .map(r => ({
                        ...r,
                        Payment: r.SipPayment > 0 ? r.SipPayment : r.Payment, // Show SIP or Regular Payment in Payment column
                        Loan: r.SipPayment > 0 ? 0 : r.Loan, // Zero out loan if it's a SIP row
                        IsSip: r.SipPayment > 0
                    }));
        }
        // Data is already sorted by date from fetchData.
        return filtered;
    }

function calculateAndDisplayTotalReturn(selectedName) {

    const membersToProcess = isAllNames
        ? [...new Set(allData.map(r => r.Name))]
        : (allData.some(r => r.Name === selectedName) ? [selectedName] : []);

    // 2. Calculate return for each member with the new loan exclusion logic (V4)
    const memberResults = membersToProcess.map(member => {
        const memberData = allData.filter(r => r.Name === member);

        // --- New Logic V4: Calculate Adjusted Total Loan (Based on REGULAR payments only) ---
        let adjustedTotalLoan = 0;
        const loanRecords = memberData.filter(r => r.Loan > 0); // Get all loans for this member

        loanRecords.forEach(loanRecord => {
            const currentLoanAmount = loanRecord.Loan;
            const currentLoanDate = loanRecord.Date;

            // Proceed only if the loan date is valid
            if (currentLoanDate instanceof Date && !isNaN(currentLoanDate)) {
                // Check if there's *any* REGULAR payment recorded for this member
                // with a date *strictly after* the current loan's date.
                // *** THIS IS THE CHANGED LINE (V4 Logic) ***
                const paymentExistsAfterThisLoan = memberData.some(paymentRecord =>
                    (paymentRecord.Payment > 0) && // Check for REGULAR Payment only
                    paymentRecord.Date instanceof Date && !isNaN(paymentRecord.Date) && // Payment date is valid
                    paymentRecord.Date > currentLoanDate // Payment date is AFTER the loan date
                );

                // If a REGULAR payment exists after this loan date, INCLUDE this loan amount in the total.
                // Otherwise (even if SIP payment exists), EXCLUDE it.
                if (paymentExistsAfterThisLoan) {
                    adjustedTotalLoan += currentLoanAmount;
                }
                // Implicit else: if no REGULAR payment exists after this loan, do not add currentLoanAmount
            }
            // Else: If loan date is invalid, skip this loan record for safety
        });
        // --- End of New Logic V4 ---

        // Calculate TOTAL REGULAR Payment Made by this member (same as before)
        const totalRegularPayment = memberData.reduce((sum, r) => sum + r.Payment, 0);

        // Calculate Return Amount using the ADJUSTED loan total (V4)
        const memberReturn = totalRegularPayment - adjustedTotalLoan;

        // Accumulate overall totals for the footer using the adjusted loan sum (V4)
        overallLoanSum += adjustedTotalLoan; // Accumulate the V4 adjusted loan amount
        overallRegularPaymentSum += totalRegularPayment;
        overallReturnSum += memberReturn;

        // Return the calculated data for this member
        return {
             member: member,
             totalLoan: adjustedTotalLoan, // Display the V4 adjusted loan total
             totalRegularPayment: totalRegularPayment,
             memberReturn: memberReturn
        };
    })
    // 3. Sort the results by Return Amount (memberReturn) in descending order
    .sort((a, b) => b.memberReturn - a.memberReturn); // Highest return first

    // 4. Display the sorted results in the table
    if (memberResults.length === 0) {
        const colSpan = document.querySelectorAll('#dataTable thead th').length || 4;

        updateReturnTotals(0, 0, 0);
        return; // Exit the function
    }

    // Generate table rows from the SORTED memberResults array

        tbody.innerHTML += `
            <tr>
                <td>${member}</td>
                <td class="loan">${totalLoan.toFixed(2)}</td>

    // --- Utility Functions ---

    // Calculates a simple performance score based on balance (Kept for ranking/table)
    function calculatePerformanceScore(amount) {
        // Example: Score is balance / 10, clamped +/- 1500. Adjust base/scale as needed.
        const baseScore = 500; // Base score
        const calculatedScore = baseScore + (amount / 10); // Scale factor
        return Math.max(0, Math.min(1500, Math.round(calculatedScore))); // Clamp 0-1500
    }

    // Formats a Date object
    function formatDate(date, options = {}) {
        if (!(date instanceof Date) || isNaN(date)) return "Invalid Date";
        const defaultOptions = { day: '2-digit', month: 'short', year: 'numeric' };
        const mergedOptions = { ...defaultOptions, ...options };
        try {
             // Use 'en-GB' for DD/MM/YYYY style preference
             return date.toLocaleDateString('en-GB', mergedOptions);
        } catch (e) {
             console.error("Error formatting date:", date, e);
             // Fallback to simple YYYY-MM-DD
             const y = date.getFullYear();
             const m = String(date.getMonth() + 1).padStart(2, '0');
             const d = String(date.getDate()).padStart(2, '0');
             return `${y}-${m}-${d}`;
        }
    }

    // Highlights recent uncleared loans in transaction views
    // Kept this function as it's generally useful for transaction views
     function checkRecentStatus(selectedName) {
        // Clear previous highlights first
        document.querySelectorAll("#dataTable tbody tr.highlight-recent-loan").forEach(r => r.classList.remove('highlight-recent-loan'));

        const namesToProcess = selectedName === 'all'
                             ? [...new Set(allData.map(d => d.Name))]
                             : (allData.some(r => r.Name === selectedName) ? [selectedName] : []); // Process only if name exists

        namesToProcess.forEach(name => {
            const records = allData
                              .filter(r => r.Name === name)
                              .sort((a, b) => b.Date - a.Date); // Sorted descending by date (latest first)

            // Find the most recent loan record for this user
            const lastLoanRecord = records.find(r => r.Loan > 0 && r.Date instanceof Date && !isNaN(r.Date));

             if(lastLoanRecord) {
                  // Check if any payment (Regular or SIP) exists *strictly after* this last loan's date
                  const paymentOrSipFoundAfterLoan = records.some(r =>
                       r.Date instanceof Date && !isNaN(r.Date) && r.Date > lastLoanRecord.Date && (r.Payment > 0 || r.SipPayment > 0)
                  );

                  // Highlight the loan row in the *currently displayed table* ONLY IF no payment/SIP occurred after it
                  if (!paymentOrSipFoundAfterLoan) {
                     const lastLoanDateISO = lastLoanRecord.Date.toISOString();
                     // Find the row using data attributes. Need to query the specific table body.
                     const tableBody = document.querySelector("#dataTable tbody");
                     if (tableBody) {
                         // Corrected selector to handle potential ISO string variations (e.g., trailing Z)
                         // It's safer to query based on the essential parts if exact match fails sometimes
                         const rowToHighlight = tableBody.querySelector(`tr[data-name="${name}"][data-date^="${lastLoanDateISO.substring(0, 19)}"]`); // Match start of ISO string
                         if (rowToHighlight) {
                             rowToHighlight.classList.add('highlight-recent-loan');
                         } else {
                              // Fallback or log if row not found (could be due to filter view not showing this specific loan)
                              // console.log(`Row not found to highlight for ${name} loan date ${lastLoanDateISO}`);
                         }
                     }
                  }
             }
        });
    }
