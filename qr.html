<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - TCF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; }
        .scan-card {
            background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden; max-width: 400px; width: 90%;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="scan-card">
        <div class="bg-[#002366] p-4 text-center">
            <h1 class="text-white font-bold text-lg">TRUST COMMUNITY FUND</h1>
            <p class="text-gray-300 text-xs uppercase tracking-wider">Secure Payment Gateway</p>
        </div>

        <div class="p-8 text-center">
            <p class="text-gray-500 text-sm font-semibold mb-2">Total Payable Amount</p>
            <h2 id="display-amount" class="text-4xl font-extrabold text-[#d32f2f] mb-6">₹0</h2>

            <div class="flex justify-center mb-6">
                <div id="qrcode" class="p-2 border-2 border-dashed border-yellow-500 rounded-lg"></div>
            </div>

            <p class="text-xs text-gray-400 mb-6">Scan using any UPI App (GPay, PhonePe, Paytm)</p>

            <!-- Hidden Input for Logic -->
            <input type="number" id="amount" class="hidden">

            <button id="whatsapp-btn" class="w-full bg-[#25D366] text-white font-bold py-3 rounded-lg shadow-md hover:bg-[#128C7E] transition">
                Share Screenshot on WhatsApp
            </button>
        </div>
    </div>

    <script>
        const upiId = 'princekumar954684-1@okicici'; 
        const payeeName = 'Trust Community Fund';
        const whatsappNumber = '917903698180';

        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const amt = params.get('amount') || 500;
            
            document.getElementById('amount').value = amt;
            document.getElementById('display-amount').innerText = `₹${parseFloat(amt).toLocaleString('en-IN')}`;
            
            // Generate QR
            const url = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(payeeName)}&am=${amt}&cu=INR`;
            new QRCode(document.getElementById("qrcode"), {
                text: url, width: 180, height: 180,
                colorDark : "#000000", colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        };

        document.getElementById('whatsapp-btn').addEventListener('click', () => {
            const amt = document.getElementById('amount').value;
            const msg = `Payment of ₹${amt} completed successfully.`;
            window.open(`https://wa.me/${whatsappNumber}?text=${encodeURIComponent(msg)}`, '_blank');
        });
    </script>
</body>
</html>
