<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Community Loan - Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        }
        .whatsapp-gradient {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
        }
        /* Range Slider Styling */
        input[type=range] {
            -webkit-appearance: none; width: 100%; height: 6px; background: #e5e7eb;
            border-radius: 5px; outline: none;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 20px; height: 20px;
            background: #3730a3; border-radius: 50%; cursor: pointer;
            box-shadow: 0 0 0 4px rgba(55, 48, 163, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg glass-panel rounded-2xl overflow-hidden relative">
        <!-- Top Accent -->
        <div class="h-2 w-full bg-indigo-800"></div>

        <header class="text-center pt-8 pb-4 px-6">
            <img id="logo-img" src="https://i.ibb.co/m5TkbLgF/1000027139.png" alt="Logo" class="mx-auto h-20 w-auto mb-3 drop-shadow-md" crossorigin="anonymous">
            <h1 class="text-2xl font-extrabold text-indigo-900 tracking-tight">BANK COMMUNITY LOAN</h1>
            <p class="text-gray-500 text-xs font-semibold uppercase tracking-wider mt-1">Prince Kumar • Secure Payment</p>
        </header>

        <main class="px-6 pb-8">
            <!-- Payment Card -->
            <div class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm text-center relative">
                
                <p class="text-gray-600 font-medium mb-1">Paying Amount</p>
                <h2 class="text-4xl font-black text-indigo-800 mb-6">₹<span id="display-amount">500</span></h2>
                
                <!-- QR Code Area -->
                <div class="flex justify-center mb-6">
                    <div id="qrcode" class="p-3 bg-white border-2 border-indigo-100 rounded-xl shadow-sm"></div>
                </div>

                <p class="text-xs text-gray-400 flex items-center justify-center gap-1.5">
                    <svg class="w-3 h-3 text-green-500" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                    Verified UPI ID: <span class="font-mono text-gray-600">princekumar954684-1@okicici</span>
                </p>
            </div>

            <!-- Amount Slider & Input -->
            <div class="mt-6 bg-gray-50 rounded-xl p-4 border border-gray-100">
                <div class="flex justify-between items-center mb-2">
                    <label class="text-xs font-bold text-gray-500 uppercase">Change Amount</label>
                    <span class="text-xs text-indigo-600 font-bold">Min: ₹500</span>
                </div>
                <div class="relative">
                    <span class="absolute left-3 top-2.5 text-gray-500 font-bold">₹</span>
                    <input type="number" id="amount" class="w-full pl-7 pr-3 py-2 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 font-bold text-gray-800 outline-none transition-all" value="500">
                </div>
                <div class="mt-4 px-1">
                    <input type="range" id="amount-slider" min="500" max="15000" step="100" value="500">
                </div>
            </div>

            <!-- Actions -->
            <div class="grid grid-cols-1 gap-3 mt-6">
                <!-- WhatsApp Share Button -->
                <button id="whatsapp-btn" class="w-full whatsapp-gradient text-white font-bold py-3.5 rounded-xl shadow-lg shadow-green-100 hover:shadow-green-200 transition-all transform active:scale-95 flex items-center justify-center gap-3">
                    <img src="https://www.svgrepo.com/show/513060/whatsapp-128.svg" class="w-6 h-6 filter brightness-0 invert" alt="WhatsApp">
                    <span>Share Screenshot</span>
                </button>

                <!-- Download Button -->
                <button id="download-btn" class="w-full bg-white text-gray-700 border border-gray-300 font-bold py-3.5 rounded-xl hover:bg-gray-50 transition-all flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                    <span>Download QR Code</span>
                </button>
            </div>
        </main>

        <div id="message" class="text-center pb-4 text-sm font-medium h-6"></div>
    </div>

    <script>
        // CONFIGURATION
        const upiId = 'princekumar954684-1@okicici';
        const payeeName = 'Prince Kumar';
        const whatsappNumber = '917903698180';
        const minAmount = 500;

        // ELEMENTS
        const amountInput = document.getElementById('amount');
        const amountSlider = document.getElementById('amount-slider');
        const displayAmount = document.getElementById('display-amount');
        const qrContainer = document.getElementById('qrcode');
        const msgBox = document.getElementById('message');

        // INIT
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const amt = params.get('amount') || 500;
            
            updateState(amt);
        };

        // LISTENERS
        amountInput.addEventListener('input', (e) => updateState(e.target.value));
        amountSlider.addEventListener('input', (e) => updateState(e.target.value));
        
        document.getElementById('whatsapp-btn').addEventListener('click', () => {
            const amt = amountInput.value;
            const text = `*Payment Confirmation*\nAmount: ₹${amt}\nTo: ${payeeName}\n\nPlease verify this transaction.`;
            window.open(`https://wa.me/${whatsappNumber}?text=${encodeURIComponent(text)}`, '_blank');
        });

        document.getElementById('download-btn').addEventListener('click', downloadQRCard);

        // LOGIC
        function updateState(val) {
            let amount = parseFloat(val);
            if(isNaN(amount) || amount < 0) amount = 0;

            amountInput.value = amount;
            amountSlider.value = amount;
            displayAmount.innerText = amount.toLocaleString('en-IN');

            generateQR(amount);
        }

        function generateQR(amount) {
            qrContainer.innerHTML = '';
            const url = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(payeeName)}&am=${amount}&cu=INR`;
            
            new QRCode(qrContainer, {
                text: url,
                width: 180,
                height: 180,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }

        function showMessage(text, type='success') {
            msgBox.innerText = text;
            msgBox.className = `text-center pb-4 text-sm font-medium h-6 ${type === 'error' ? 'text-red-500' : 'text-green-600'}`;
            setTimeout(() => msgBox.innerText = '', 3000);
        }

        // --- DOWNLOAD SYSTEM (Canvas Generator) ---
        function downloadQRCard() {
            showMessage("Generating image...", "success");
            const amount = amountInput.value;
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const width = 600;
            const height = 850;

            canvas.width = width;
            canvas.height = height;

            // 1. Background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, width, height);
            
            // Top Header Bar
            ctx.fillStyle = '#3730a3'; // Indigo
            ctx.fillRect(0, 0, width, 120);

            // 2. Logo
            const logo = new Image();
            logo.crossOrigin = "Anonymous";
            logo.src = document.getElementById('logo-img').src;
            
            logo.onload = () => {
                // Draw Logo
                ctx.save();
                ctx.beginPath();
                ctx.arc(300, 120, 50, 0, Math.PI * 2, true);
                ctx.closePath();
                ctx.clip();
                ctx.drawImage(logo, 250, 70, 100, 100);
                ctx.restore();
                
                // Draw Logo Border
                ctx.beginPath();
                ctx.arc(300, 120, 50, 0, Math.PI * 2, true);
                ctx.lineWidth = 5;
                ctx.strokeStyle = '#ffffff';
                ctx.stroke();

                // 3. Text Info
                ctx.fillStyle = '#3730a3';
                ctx.font = 'bold 32px Inter, sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('BANK COMMUNITY LOAN', width/2, 220);
                
                ctx.fillStyle = '#6b7280';
                ctx.font = '600 20px Inter, sans-serif';
                ctx.fillText('Prince Kumar', width/2, 250);

                ctx.fillStyle = '#111827';
                ctx.font = 'bold 60px Inter, sans-serif';
                ctx.fillText(`₹${parseFloat(amount).toLocaleString('en-IN')}`, width/2, 330);

                // 4. QR Code
                const qrCanvas = qrContainer.querySelector('canvas');
                if (qrCanvas) {
                    const qrSize = 350;
                    ctx.drawImage(qrCanvas, (width - qrSize)/2, 360, qrSize, qrSize);
                    
                    // Draw Box around QR
                    ctx.strokeStyle = '#e5e7eb';
                    ctx.lineWidth = 2;
                    ctx.strokeRect((width - qrSize)/2 - 10, 360 - 10, qrSize + 20, qrSize + 20);
                }

                // 5. Footer Text
                ctx.fillStyle = '#6b7280';
                ctx.font = '18px Inter, sans-serif';
                ctx.fillText('Scan this QR code to pay', width/2, 750);
                
                ctx.fillStyle = '#3730a3';
                ctx.font = 'bold 16px Inter, sans-serif';
                ctx.fillText('UPI: princekumar954684-1@okicici', width/2, 780);

                // 6. Download Trigger
                const link = document.createElement('a');
                link.download = `Payment_QR_${amount}.png`;
                link.href = canvas.toDataURL();
                link.click();
                showMessage("Download started!", "success");
            };

            logo.onerror = () => {
                showMessage("Error loading logo for download.", "error");
            };
        }
    </script>
</body>
</html>
