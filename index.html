<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Community Loan - Under Construction</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Hide scrollbars */
        }
        
        /* Logo animation */
        .logo-pulse {
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        /* Fade-in animation for the container */
        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <!-- Main container for the notification -->
    <div class="text-center p-8 bg-gray-800 rounded-2xl shadow-2xl max-w-md w-full mx-4 fade-in">
        
        <!-- Logo -->
        <div class="mb-6">
            <img src="https://i.ibb.co/0Vnz4qPn/20250714-183208.png" alt="Bank Community Loan Logo" class="mx-auto h-24 w-24 rounded-full object-cover logo-pulse"
            onerror="this.onerror=null; this.src='https://placehold.co/96x96/1F2937/FFFFFF?text=Logo';">
        </div>
        
        <!-- Main Heading -->
        <h1 class="text-4xl font-bold text-white mb-3">Bank Community Loan</h1>
        
        <!-- Informational Text -->
        <p class="text-lg text-gray-300 mb-6">
            Humari website pe abhi working chal raha hai. Hum jald hi kuch naya aur behtar lekar lautenge. Aapke dhairya ke liye dhanyawad!
        </p>
        
        <!-- Progress Bar Section -->
        <div class="w-full bg-gray-700 rounded-full h-4 mb-2">
            <div id="progressBar" class="bg-gradient-to-r from-cyan-400 to-blue-500 h-4 rounded-full transition-all duration-500 ease-out" style="width: 10%"></div>
        </div>
        <p id="progressText" class="text-sm text-gray-400">Pragati: 10%</p>

    </div>

    <script>
        // JavaScript to animate the progress bar
        document.addEventListener('DOMContentLoaded', () => {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            let currentProgress = 10;
            
            // Set an interval to increase the progress
            const interval = setInterval(() => {
                currentProgress += Math.floor(Math.random() * 5) + 1; // Increase by a random amount
                
                if (currentProgress > 100) {
                    currentProgress = 100;
                    clearInterval(interval); // Stop when it reaches 100%
                }
                
                // Update the progress bar width and the text
                progressBar.style.width = currentProgress + '%';
                progressText.textContent = `Pragati: ${currentProgress}%`;

            }, 800); // Update every 800ms
        });
    </script>

</body>
</html>
