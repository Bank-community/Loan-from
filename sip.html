<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>बकाया ऋण डैशबोर्ड</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales y variables de color */
        :root {
            --primary-bg: #f0f2f5;
            --card-bg: #ffffff;
            --text-dark: #333333;
            --text-light: #6c757d;
            --accent-color: #d92525;
            --pending-banner-bg: #0056b3;
            --header-bg: linear-gradient(135deg, #007BFF, #0056b3);
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
            --card-hover-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            --font-family: 'Poppins', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--primary-bg);
            margin: 0;
            padding: 20px;
            color: var(--text-dark);
        }

        /* Contenedor principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Cabecera del panel */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
            color: #0056b3;
        }

        .header p {
            margin: 5px 0 0;
            color: var(--text-light);
            font-size: 16px;
        }

        /* Estilos del cargador (Loader) */
        #loader {
            text-align: center;
            padding: 40px;
            font-size: 16px;
            color: var(--text-light);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0,0,0,0.1);
            border-left-color: #007BFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #loader.hidden {
            display: none;
        }

        /* Contenedor para las tarjetas de préstamo */
        #outstanding-loans-container {
            display: grid;
            gap: 25px;
            grid-template-columns: 1fr; /* 1 columna en móviles */
        }
        
        /* Media queries para el diseño de cuadrícula */
        @media (min-width: 600px) {
            #outstanding-loans-container {
                grid-template-columns: repeat(2, 1fr); /* 2 columnas en tablets */
            }
        }
        @media (min-width: 992px) {
            #outstanding-loans-container {
                grid-template-columns: repeat(3, 1fr); /* 3 columnas en escritorios */
            }
        }

        /* Nuevo diseño de la tarjeta de préstamo */
        .loan-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            overflow: hidden; /* Para que el banner inferior no se salga de los bordes redondeados */
            display: flex;
            flex-direction: column;
        }

        .loan-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-hover-shadow);
        }

        .card-main-content {
            padding: 20px;
        }
        
        .card-top {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-picture {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 15px;
            flex-shrink: 0;
            border: 3px solid var(--primary-bg);
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-details {
            flex-grow: 1;
        }
        .user-details h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        .loan-date {
            font-size: 13px;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 3px;
        }

        .card-middle {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        .detail-row:not(:last-child) {
            margin-bottom: 12px;
        }

        .detail-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-light);
        }
        .detail-value {
            font-weight: 600;
            font-size: 15px;
        }
        .detail-value.amount {
            color: var(--text-dark);
        }
        .detail-value.pending {
            color: var(--accent-color);
        }

        .pending-banner {
            background-color: var(--pending-banner-bg);
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: auto; /* Empuja el banner al fondo */
        }
        
        /* Mensaje de "No hay préstamos" */
        .message-box {
            background-color: #e8f5e9;
            color: #28a745;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #c8e6c9;
            grid-column: 1 / -1; /* Ocupa todo el ancho de la cuadrícula */
        }
        .message-box .icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .message-box h2 {
            margin: 0;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Loan Pending Stutas</h1>
            <p>वो सदस्य जिनका हाल का ऋण भुगतान बाकी है।</p>
        </div>

        <div id="loader">
            <div class="spinner"></div>
            डेटा लोड हो रहा है...
        </div>

        <div id="outstanding-loans-container">
            <!-- ऋण कार्ड यहां डाले जाएंगे -->
        </div>

    </div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        fetchDataAndDisplay();
    });

    /**
     * डेटा प्राप्त करता है और बकाया ऋण प्रदर्शित करने के लिए उसे प्रोसेस करता है।
     */
    async function fetchDataAndDisplay() {
        const dataUrl = 'https://script.google.com/macros/s/AKfycbz9LCkPR8L3-i7F1KG2KUJ6It2l_p55murljRJ_4108nFysOXUOpG5WEs1sdEaGHq1L7w/exec';
        const loader = document.getElementById('loader');
        const container = document.getElementById('outstanding-loans-container');

        try {
            const response = await fetch(dataUrl);
            if (!response.ok) {
                throw new Error(`नेटवर्क में समस्या: ${response.statusText}`);
            }
            const rawData = await response.json();
            const allData = processRawData(rawData);
            const outstandingLoans = findOutstandingLoans(allData);
            loader.classList.add('hidden');
            displayLoans(outstandingLoans, container);
        } catch (error) {
            console.error("डेटा प्राप्त करने या प्रोसेस करने में विफल:", error);
            loader.classList.add('hidden');
            container.innerHTML = `<p style="color: red; text-align: center;">डेटा लोड नहीं हो सका। कृपया बाद में पुनः प्रयास करें।</p>`;
        }
    }

    /**
     * कच्चे डेटा को साफ़ ऑब्जेक्ट्स के ऐरे में बदलता है और तारीख के अनुसार क्रमबद्ध करता है।
     */
    function processRawData(rawData) {
        const processed = rawData.map(row => {
            let parsedDate = new Date(row.Date);
            if (isNaN(parsedDate)) {
                 const dateParts = String(row.Date).match(/^(\d{1,2})\s+([A-Za-z]+)\s+(\d{4})$/);
                 if (dateParts) {
                    parsedDate = new Date(`${dateParts[2]} ${dateParts[1]}, ${dateParts[3]}`);
                 }
            }
            if (isNaN(parsedDate)) parsedDate = null;

            return {
                Name: String(row.Name || 'अज्ञात').trim(),
                Date: parsedDate,
                Loan: parseFloat(row.Loan) || 0,
                Payment: parseFloat(row.Payment) || 0,
                SipPayment: parseFloat(row["SIP Payment"]) || 0,
                ImageUrl: row.imageUrl || null
            };
        }).filter(r => r.Name !== 'अज्ञात' && r.Date !== null);
        return processed.sort((a, b) => a.Date - b.Date);
    }

    /**
     * बकाया ऋण वाले सदस्यों की पहचान करने के लिए सभी लेनदेन का विश्लेषण करता है।
     */
    function findOutstandingLoans(allData) {
        const outstanding = [];
        const members = [...new Set(allData.map(d => d.Name))];

        members.forEach(name => {
            const memberData = allData.filter(r => r.Name === name);
            const memberDataSortedDesc = [...memberData].sort((a, b) => b.Date - a.Date);
            const lastLoan = memberDataSortedDesc.find(r => r.Loan > 0);

            if (lastLoan) {
                const hasPaidAfterLoan = memberData.some(r => r.Payment > 0 && r.Date > lastLoan.Date);
                if (!hasPaidAfterLoan) {
                    const today = new Date();
                    const loanDate = lastLoan.Date;
                    const timeDiff = today.getTime() - loanDate.getTime();
                    const daysPassed = Math.floor(timeDiff / (1000 * 3600 * 24));
                    const latestImage = memberDataSortedDesc.find(r => r.ImageUrl)?.ImageUrl || null;

                    outstanding.push({
                        name: lastLoan.Name,
                        loanAmount: lastLoan.Loan,
                        daysAgo: daysPassed,
                        imageUrl: latestImage,
                        loanDate: lastLoan.Date // ऋण की तारीख भी जोड़ें
                    });
                }
            }
        });
        return outstanding.sort((a, b) => b.daysAgo - a.daysAgo);
    }

    /**
     * DOM में ऋण कार्ड प्रस्तुत करता है।
     */
    function displayLoans(loans, container) {
        container.innerHTML = '';

        if (loans.length === 0) {
            container.innerHTML = `
                <div class="message-box">
                    <div class="icon">🎉</div>
                    <h2>बहुत बढ़िया!</h2>
                    <p>भुगतान के लिए कोई भी हालिया ऋण लंबित नहीं है।</p>
                </div>
            `;
            return;
        }

        loans.forEach(loan => {
            const card = document.createElement('div');
            card.className = 'loan-card';

            const defaultPic = `https://ui-avatars.com/api/?name=${encodeURIComponent(loan.name)}&background=0D8ABC&color=fff&size=65`;
            const profilePic = loan.imageUrl || defaultPic;

            // तारीख को "24 मार्च 2025" जैसे फॉर्मेट में बदलें
            const formattedDate = loan.loanDate.toLocaleDateString('hi-IN', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });

            card.innerHTML = `
                <div class="card-main-content">
                    <div class="card-top">
                        <div class="profile-picture">
                            <img src="${profilePic}" alt="${loan.name} की फ़ोटो" onerror="this.onerror=null; this.src='${defaultPic}';">
                        </div>
                        <div class="user-details">
                            <h3>${loan.name}</h3>
                            <div class="loan-date">
                                📅 ${formattedDate}
                            </div>
                        </div>
                    </div>
                    <div class="card-middle">
                        <div class="detail-row">
                            <div class="detail-label">
                                💰 Loan Amount:
                            </div>
                            <div class="detail-value amount">
                                ₹${loan.loanAmount.toLocaleString('en-IN')}
                            </div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">
                                💳 Payment Status:
                            </div>
                            <div class="detail-value pending">
                                Pending
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pending-banner">
                    ⏰ ${loan.daysAgo} दिन से पेमेंट पेंडिंग है
                </div>
            `;
            container.appendChild(card);
        });
    }

    </script>
</body>
</html>
