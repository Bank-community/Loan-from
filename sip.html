    <div class="container">

            <p>‡§µ‡•ã ‡§∏‡§¶‡§∏‡•ç‡§Ø ‡§ú‡§ø‡§®‡§ï‡§æ ‡§π‡§æ‡§≤ ‡§ï‡§æ ‡§ã‡§£ ‡§≠‡•Å‡§ó‡§§‡§æ‡§® ‡§¨‡§æ‡§ï‡•Ä ‡§π‡•à‡•§</p>
        </div>

        <div id="loader">
            <div class="spinner"></div>
            ‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...
        </div>

        <div id="outstanding-loans-container">
            <!-- ‡§ã‡§£ ‡§ï‡§æ‡§∞‡•ç‡§° ‡§Ø‡§π‡§æ‡§Ç ‡§°‡§æ‡§≤‡•á ‡§ú‡§æ‡§è‡§Ç‡§ó‡•á -->

    </div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        fetchDataAndDisplay();
    });

    /**
     * ‡§°‡•á‡§ü‡§æ ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à ‡§î‡§∞ ‡§¨‡§ï‡§æ‡§Ø‡§æ ‡§ã‡§£ ‡§™‡•ç‡§∞‡§¶‡§∞‡•ç‡§∂‡§ø‡§§ ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§â‡§∏‡•á ‡§™‡•ç‡§∞‡•ã‡§∏‡•á‡§∏ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à‡•§
     */
    async function fetchDataAndDisplay() {
        const dataUrl = 'https://script.google.com/macros/s/AKfycbz9LCkPR8L3-i7F1KG2KUJ6It2l_p55murljRJ_4108nFysOXUOpG5WEs1sdEaGHq1L7w/exec';
        const loader = document.getElementById('loader');
        const container = document.getElementById('outstanding-loans-container');

        try {
            const response = await fetch(dataUrl);
            if (!response.ok) {
                throw new Error(`‡§®‡•á‡§ü‡§µ‡§∞‡•ç‡§ï ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ: ${response.statusText}`);
            }
            const rawData = await response.json();
            const allData = processRawData(rawData);
            const outstandingLoans = findOutstandingLoans(allData);
            loader.classList.add('hidden');
            displayLoans(outstandingLoans, container);
        } catch (error) {
            console.error("‡§°‡•á‡§ü‡§æ ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡§®‡•á ‡§Ø‡§æ ‡§™‡•ç‡§∞‡•ã‡§∏‡•á‡§∏ ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§µ‡§ø‡§´‡§≤:", error);
            loader.classList.add('hidden');
            container.innerHTML = `<p style="color: red; text-align: center;">‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§° ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã ‡§∏‡§ï‡§æ‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§¨‡§æ‡§¶ ‡§Æ‡•á‡§Ç ‡§™‡•Å‡§®‡§É ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç‡•§</p>`;
        }
    }

    /**
     * ‡§ï‡§ö‡•ç‡§ö‡•á ‡§°‡•á‡§ü‡§æ ‡§ï‡•ã ‡§∏‡§æ‡§´‡§º ‡§ë‡§¨‡•ç‡§ú‡•á‡§ï‡•ç‡§ü‡•ç‡§∏ ‡§ï‡•á ‡§ê‡§∞‡•á ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡§§‡§æ ‡§π‡•à ‡§î‡§∞ ‡§§‡§æ‡§∞‡•Ä‡§ñ ‡§ï‡•á ‡§Ö‡§®‡•Å‡§∏‡§æ‡§∞ ‡§ï‡•ç‡§∞‡§Æ‡§¨‡§¶‡•ç‡§ß ‡§ï‡§∞‡§§‡§æ ‡§π‡•à‡•§
     */
    function processRawData(rawData) {
        const processed = rawData.map(row => {
            let parsedDate = new Date(row.Date);
            if (isNaN(parsedDate)) {
                 const dateParts = String(row.Date).match(/^(\d{1,2})\s+([A-Za-z]+)\s+(\d{4})$/);
                 if (dateParts) {
                    parsedDate = new Date(`${dateParts[2]} ${dateParts[1]}, ${dateParts[3]}`);
                 }
            }
            if (isNaN(parsedDate)) parsedDate = null;

            return {
                Name: String(row.Name || '‡§Ö‡§ú‡•ç‡§û‡§æ‡§§').trim(),
                Date: parsedDate,
                Loan: parseFloat(row.Loan) || 0,
                Payment: parseFloat(row.Payment) || 0,
                SipPayment: parseFloat(row["SIP Payment"]) || 0,
                ImageUrl: row.imageUrl || null
            };
        }).filter(r => r.Name !== '‡§Ö‡§ú‡•ç‡§û‡§æ‡§§' && r.Date !== null);
        return processed.sort((a, b) => a.Date - b.Date);
    }

    /**
     * ‡§¨‡§ï‡§æ‡§Ø‡§æ ‡§ã‡§£ ‡§µ‡§æ‡§≤‡•á ‡§∏‡§¶‡§∏‡•ç‡§Ø‡•ã‡§Ç ‡§ï‡•Ä ‡§™‡§π‡§ö‡§æ‡§® ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§∏‡§≠‡•Ä ‡§≤‡•á‡§®‡§¶‡•á‡§® ‡§ï‡§æ ‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§£ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à‡•§
     */
    function findOutstandingLoans(allData) {
        const outstanding = [];
        const members = [...new Set(allData.map(d => d.Name))];

        members.forEach(name => {
            const memberData = allData.filter(r => r.Name === name);
            const memberDataSortedDesc = [...memberData].sort((a, b) => b.Date - a.Date);
            const lastLoan = memberDataSortedDesc.find(r => r.Loan > 0);

            if (lastLoan) {
                const hasPaidAfterLoan = memberData.some(r => r.Payment > 0 && r.Date > lastLoan.Date);
                if (!hasPaidAfterLoan) {
                    const today = new Date();
                    const loanDate = lastLoan.Date;
                    const timeDiff = today.getTime() - loanDate.getTime();
                    const daysPassed = Math.floor(timeDiff / (1000 * 3600 * 24));
                    const latestImage = memberDataSortedDesc.find(r => r.ImageUrl)?.ImageUrl || null;

                    outstanding.push({
                        name: lastLoan.Name,
                        loanAmount: lastLoan.Loan,
                        daysAgo: daysPassed,
                        imageUrl: latestImage,
                        loanDate: lastLoan.Date // ‡§ã‡§£ ‡§ï‡•Ä ‡§§‡§æ‡§∞‡•Ä‡§ñ ‡§≠‡•Ä ‡§ú‡•ã‡§°‡§º‡•á‡§Ç
                    });
                }
            }
        });
        return outstanding.sort((a, b) => b.daysAgo - a.daysAgo);
    }

    /**
     * DOM ‡§Æ‡•á‡§Ç ‡§ã‡§£ ‡§ï‡§æ‡§∞‡•ç‡§° ‡§™‡•ç‡§∞‡§∏‡•ç‡§§‡•Å‡§§ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à‡•§
     */
    function displayLoans(loans, container) {
        container.innerHTML = '';

        if (loans.length === 0) {
            container.innerHTML = `
                <div class="message-box">
                    <div class="icon">üéâ</div>
                    <h2>‡§¨‡§π‡•Å‡§§ ‡§¨‡§¢‡§º‡§ø‡§Ø‡§æ!</h2>
                    <p>‡§≠‡•Å‡§ó‡§§‡§æ‡§® ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ï‡•ã‡§à ‡§≠‡•Ä ‡§π‡§æ‡§≤‡§ø‡§Ø‡§æ ‡§ã‡§£ ‡§≤‡§Ç‡§¨‡§ø‡§§ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡•§</p>
                </div>
            `;
            return;
        }

        loans.forEach(loan => {
            const card = document.createElement('div');
            card.className = 'loan-card';

            const defaultPic = `https://ui-avatars.com/api/?name=${encodeURIComponent(loan.name)}&background=0D8ABC&color=fff&size=65`;
            const profilePic = loan.imageUrl || defaultPic;

            // ‡§§‡§æ‡§∞‡•Ä‡§ñ ‡§ï‡•ã "24 ‡§Æ‡§æ‡§∞‡•ç‡§ö 2025" ‡§ú‡•à‡§∏‡•á ‡§´‡•â‡§∞‡•ç‡§Æ‡•á‡§ü ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡•á‡§Ç
            const formattedDate = loan.loanDate.toLocaleDateString('hi-IN', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });

            card.innerHTML = `
                <div class="card-main-content">
                    <div class="card-top">
                        <div class="profile-picture">
                            <img src="${profilePic}" alt="${loan.name} ‡§ï‡•Ä ‡§´‡§º‡•ã‡§ü‡•ã" onerror="this.onerror=null; this.src='${defaultPic}';">
                        </div>
                        <div class="user-details">
                            <h3>${loan.name}</h3>
                            <div class="loan-date">
                                üìÖ ${formattedDate}
                            </div>
                        </div>
                    </div>
                    <div class="card-middle">
                        <div class="detail-row">
                            <div class="detail-label">
                                üí∞ Loan Amount:
                            </div>
                            <div class="detail-value amount">
                                ‚Çπ${loan.loanAmount.toLocaleString('en-IN')}
                            </div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">
                                üí≥ Payment Status:
                            </div>
                            <div class="detail-value pending">
                                Pending
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pending-banner">
                    ‚è∞ ${loan.daysAgo} ‡§¶‡§ø‡§® ‡§∏‡•á ‡§™‡•á‡§Æ‡•á‡§Ç‡§ü ‡§™‡•á‡§Ç‡§°‡§ø‡§Ç‡§ó ‡§π‡•à
                </div>
            `;
            container.appendChild(card);
        });
    }

    </script>
