<body>
<style>
/* General Styles & Color Variables */
:root {
    --primary-bg: #f0f2f5;
    --card-bg: #ffffff;
    --text-dark: #333333;
    --text-light: #6c757d;
    --accent-color: #d92525; /* Red for danger/penalty */
    --primary-color: #007BFF;
    --primary-dark: #0056b3;
    --warning-color: #ff9800; /* Orange for warning */
    --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
    --card-hover-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    --font-family: 'Poppins', sans-serif;
}

body {
    font-family: var(--font-family);
    background-color: var(--primary-bg);
    margin: 0;
    padding: 20px;
    color: var(--text-dark);
}

.container {
    max-width: 1200px;
    margin: 0 auto;
}

.header {
    text-align: center;
    margin-bottom: 30px;
}

.header h1 {
    margin: 0;
    font-size: 28px;
    font-weight: 600;
    color: var(--primary-dark);
}

.header p {
    margin: 5px 0 0;
    color: var(--text-light);
    font-size: 16px;
}

/* Summary Section */
.summary-section {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 30px;
}
.summary-card {
    background: var(--card-bg);
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    box-shadow: var(--card-shadow);
}
.summary-card h3 {
    margin: 0 0 10px 0;
    font-size: 16px;
    color: var(--text-light);
    font-weight: 500;
}
.summary-card p {
    margin: 0;
    font-size: 26px;
    font-weight: 700;
    color: var(--primary-dark);
}

/* Filter Controls */
.filter-controls {
    margin-bottom: 25px;
}
#search-input {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    box-sizing: border-box;
    transition: border-color 0.2s, box-shadow 0.2s;
}
#search-input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
}

/* Loader */
#loader { text-align: center; padding: 40px; font-size: 16px; color: var(--text-light); }
.spinner { width: 40px; height: 40px; border: 4px solid rgba(0,0,0,0.1); border-left-color: var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px auto; }
@keyframes spin { to { transform: rotate(360deg); } }
#loader.hidden { display: none; }

/* Loan Cards Container */
#outstanding-loans-container {
    display: grid;
    gap: 25px;
    grid-template-columns: 1fr;
}
@media (min-width: 600px) { #outstanding-loans-container { grid-template-columns: repeat(2, 1fr); } }
@media (min-width: 992px) { #outstanding-loans-container { grid-template-columns: repeat(3, 1fr); } }

/* Loan Card Design */
.loan-card {
    background-color: var(--card-bg);
    border-radius: 16px;
    box-shadow: var(--card-shadow);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}
.loan-card:hover { transform: translateY(-5px); box-shadow: var(--card-hover-shadow); }
.card-main-content { padding: 20px; }
.card-top { display: flex; align-items: center; margin-bottom: 20px; }
.profile-picture { width: 55px; height: 55px; border-radius: 50%; overflow: hidden; margin-right: 15px; flex-shrink: 0; border: 3px solid var(--primary-bg); }
.profile-picture img { width: 100%; height: 100%; object-fit: cover; }
.user-details { flex-grow: 1; }
.user-details h3 { margin: 0; font-size: 18px; font-weight: 600; }
.loan-date { font-size: 13px; color: var(--text-light); display: flex; align-items: center; gap: 5px; margin-top: 3px; }
.card-middle { background-color: #f8f9fa; border-radius: 12px; padding: 15px; }
.detail-row { display: flex; justify-content: space-between; align-items: center; font-size: 14px; }
.detail-row:not(:last-child) { margin-bottom: 12px; }
.detail-label { display: flex; align-items: center; gap: 8px; color: var(--text-light); }
.detail-value { font-weight: 600; font-size: 15px; }
.detail-value.amount { color: var(--text-dark); }
.detail-value.pending { color: var(--accent-color); }
.detail-value.penalty-value { color: var(--accent-color); font-weight: 700; }

.pending-banner {
    background-color: var(--primary-dark);
    color: white;
    padding: 10px 20px;
    text-align: center;
    font-weight: 500;
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin-top: auto;
    transition: background-color 0.3s ease;
}
.pending-banner.warning { background-color: var(--warning-color); }
.pending-banner.danger { background-color: var(--accent-color); }

/* Message Box */
.message-box { background-color: #e8f5e9; color: #28a745; padding: 25px; border-radius: 12px; text-align: center; border: 1px solid #c8e6c9; grid-column: 1 / -1; }
.message-box .icon { font-size: 40px; margin-bottom: 10px; }
.message-box h2 { margin: 0; font-size: 20px; }
</style>

        <div class="header">
            <h1>Bank Community Loan Dashboard</h1>
            <p>Members Loan ‡§î‡§∞ Let fee charges.</p>
        </div>

        <!-- Summary Section -->
        <div class="summary-section">
            <div class="summary-card">
                <h3>Total Loans Number</h3>
                <p id="total-outstanding-count">0</p>

                <h3>Total Loan Amount</h3>
                <p id="total-outstanding-amount">‚Çπ0</p>

            <input type="text" id="search-input" placeholder="Search by member name...">

    <script> document.addEventListener("DOMContentLoaded", () => {
    initializeApp();
});

const state = {
    allOutstandingLoans: [],
    ui: {
        loader: document.getElementById('loader'),
        container: document.getElementById('outstanding-loans-container'),
        totalCountEl: document.getElementById('total-outstanding-count'),
        totalAmountEl: document.getElementById('total-outstanding-amount'),
        searchInput: document.getElementById('search-input'),
    },
    dataUrl: 'https://script.google.com/macros/s/AKfycbz9LCkPR8L3-i7F1KG2KUJ6It2l_p55murljRJ_4108nFysOXUOpG5WEs1sdEaGHq1L7w/exec',
};

async function initializeApp() {
    const { loader, container } = state.ui;
    loader.classList.remove('hidden');
    container.innerHTML = '';

    try {
        const response = await fetch(state.dataUrl);
        if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
        
        const rawData = await response.json();
        const allData = processRawData(rawData);
        state.allOutstandingLoans = findOutstandingLoans(allData);
        
        displayAllData();
        setupEventListeners();

    } catch (error) {
        console.error("Failed to fetch or process data:", error);
        container.innerHTML = `<p style="color: red; text-align: center;">Could not load data. Please try again later.</p>`;
    } finally {
        loader.classList.add('hidden');
    }
}

function processRawData(rawData) {
    const processed = rawData.map(row => {
        let parsedDate = new Date(row.Date);
        if (isNaN(parsedDate)) {
             const dateParts = String(row.Date).match(/^(\d{1,2})\s+([A-Za-z]+)\s+(\d{4})$/);
             if (dateParts) parsedDate = new Date(`${dateParts[2]} ${dateParts[1]}, ${dateParts[3]}`);
        }
        if (isNaN(parsedDate)) parsedDate = null;

        return {
            Name: String(row.Name || 'Unknown').trim(),
            Date: parsedDate,
            Loan: parseFloat(row.Loan) || 0,
            Payment: parseFloat(row.Payment) || 0,
            ImageUrl: row.imageUrl || null
        };
    }).filter(r => r.Name !== 'Unknown' && r.Date !== null);
    
    return processed.sort((a, b) => a.Date - b.Date);
}

function calculatePenalty(loanAmount, daysAgo) {
    let percentage = 0;
    
    if (daysAgo > 0 && daysAgo <= 30)       percentage = 1;
    else if (daysAgo >= 31 && daysAgo <= 60) percentage = 3;
    else if (daysAgo >= 61 && daysAgo <= 90) percentage = 5;
    else if (daysAgo >= 91 && daysAgo <= 100) percentage = 5.5;
    else if (daysAgo > 100)                  percentage = 6; 

    const amount = Math.round((loanAmount * percentage) / 100);
    return { percentage, amount };
}

function findOutstandingLoans(allData) {
    const outstanding = [];
    const members = [...new Set(allData.map(d => d.Name))];

    members.forEach(name => {
        const memberData = allData.filter(r => r.Name === name);
        const memberDataSortedDesc = [...memberData].sort((a, b) => b.Date - a.Date);
        const lastLoan = memberDataSortedDesc.find(r => r.Loan > 0);

        if (lastLoan) {
            const hasPaidAfterLoan = memberData.some(r => r.Payment > 0 && r.Date > lastLoan.Date);
            if (!hasPaidAfterLoan) {
                const today = new Date();
                const timeDiff = today.getTime() - lastLoan.Date.getTime();
                const daysPassed = Math.max(0, Math.floor(timeDiff / (1000 * 3600 * 24)));
                const latestImage = memberDataSortedDesc.find(r => r.ImageUrl)?.ImageUrl || null;
                const penaltyInfo = calculatePenalty(lastLoan.Loan, daysPassed);

                outstanding.push({
                    name: lastLoan.Name,
                    loanAmount: lastLoan.Loan,
                    daysAgo: daysPassed,
                    imageUrl: latestImage,
                    loanDate: lastLoan.Date,
                    penalty: penaltyInfo,
                });
            }
        }
    });
    return outstanding.sort((a, b) => b.daysAgo - a.daysAgo);
}

function displayAllData() {
    displaySummary(state.allOutstandingLoans);
    displayLoanCards(state.allOutstandingLoans);
}

function displaySummary(loans) {
    const { totalCountEl, totalAmountEl } = state.ui;
    const totalAmount = loans.reduce((sum, loan) => sum + loan.loanAmount, 0);
    
    totalCountEl.textContent = loans.length;
    totalAmountEl.textContent = `‚Çπ${totalAmount.toLocaleString('en-IN')}`;
}

function displayLoanCards(loans) {
    const { container, searchInput } = state.ui;
    container.innerHTML = '';

    if (loans.length === 0) {
        const searchTerm = searchInput.value;
        if (searchTerm) {
             container.innerHTML = `<div class="message-box"><p>No outstanding loan found for "${searchTerm}".</p></div>`;
        } else {
            container.innerHTML = `
                <div class="message-box">
                    <div class="icon">üéâ</div>
                    <h2>All Clear!</h2>
                    <p>There are no recent loans pending for payment.</p>
                </div>
            `;
        }
        return;
    }

    loans.forEach(loan => {
        const card = document.createElement('div');
        card.className = 'loan-card';

        const defaultPic = `https://ui-avatars.com/api/?name=${encodeURIComponent(loan.name)}&background=0D8ABC&color=fff&size=65`;
        const profilePic = loan.imageUrl || defaultPic;
        
        // Date format changed to English
        const formattedDate = loan.loanDate.toLocaleDateString('en-GB', {
            day: 'numeric', month: 'long', year: 'numeric'
        });
        
        let bannerClass = '';
        if (loan.daysAgo > 90) bannerClass = 'danger';
        else if (loan.daysAgo > 30) bannerClass = 'warning';

        let penaltyHtml = '';
        if (loan.penalty.amount > 0) {
            // Label changed to English
            penaltyHtml = `
                <div class="detail-row">
                    <span class="detail-label">‚ö†Ô∏è Late Fee (${loan.penalty.percentage}%):</span>
                    <span class="detail-value penalty-value">‚Çπ${loan.penalty.amount.toLocaleString('en-IN')}</span>
                </div>
            `;
        }

        // --- Banner text remains in HINDI as requested ---
        let bannerText;
        if (loan.daysAgo > 100) {
            bannerText = `üö® 100+ ‡§¶‡§ø‡§® ‡§¨‡§ï‡§æ‡§Ø‡§æ! 60 ‡§¶‡§ø‡§® ‡§ï‡•Ä ‡§™‡•á‡§®‡§≤‡•ç‡§ü‡•Ä ‡§î‡§∞ ‡§∏‡§≠‡•Ä ‡§∂‡•Å‡§≤‡•ç‡§ï ‡§≤‡§æ‡§ó‡•Ç!`;
        } else {
            const daysText = loan.daysAgo === 1 ? '‡§¶‡§ø‡§®' : '‡§¶‡§ø‡§®‡•ã‡§Ç';
            bannerText = `‚è∞ ${loan.daysAgo} ${daysText} ‡§∏‡•á ‡§™‡•á‡§Æ‡•á‡§Ç‡§ü ‡§™‡•á‡§Ç‡§°‡§ø‡§Ç‡§ó ‡§π‡•à`;
        }

        // Card labels changed to English
        card.innerHTML = `
            <div class="card-main-content">
                <div class="card-top">
                    <div class="profile-picture">
                        <img src="${profilePic}" alt="Photo of ${loan.name}" onerror="this.onerror=null; this.src='${defaultPic}';">
                    </div>
                    <div class="user-details">
                        <h3>${loan.name}</h3>
                        <div class="loan-date">üìÖ ${formattedDate}</div>
                    </div>
                </div>
                <div class="card-middle">
                    <div class="detail-row">
                        <span class="detail-label">üí∞ Loan Amount:</span>
                        <span class="detail-value amount">‚Çπ${loan.loanAmount.toLocaleString('en-IN')}</span>
                    </div>
                    ${penaltyHtml}
                    <div class="detail-row">
                        <span class="detail-label">üí≥ Payment Status:</span>
                        <span class="detail-value pending">Pending</span>
                    </div>
                </div>
            </div>
            <div class="pending-banner ${bannerClass}">
                ${bannerText}
            </div>
        `;
        container.appendChild(card);
    });
}

function setupEventListeners() {
    state.ui.searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase().trim();
        const filteredLoans = state.allOutstandingLoans.filter(loan => 
            loan.name.toLowerCase().includes(searchTerm)
        );
        displayLoanCards(filteredLoans);
    });
}
</script>
